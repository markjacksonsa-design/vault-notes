<!DOCTYPE html>
<html>
<head>
    <title>Notes List - My Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #181b20;
            --panel: #23272f;
            --input-bg: #252932;
            --accent: #5ecb90;
            --text: #f8f8f2;
            --subtitle: #bbbbbb;
        }
        html, body {
            height: 100%;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 24px 100px 24px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 32px;
            color: var(--accent);
            font-size: 2.2em;
            letter-spacing: 1px;
            text-align: center;
        }
        .notes-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .note-card {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            border: 1px solid transparent;
        }
        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            background: var(--input-bg);
            border-color: var(--accent);
        }
        .note-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        .note-content-snippet {
            color: var(--subtitle);
            margin: 8px 0;
            line-height: 1.5;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            overflow: hidden;
        }
        .note-date {
            color: var(--subtitle);
            font-size: 0.85em;
            margin-top: 12px;
            opacity: 0.7;
        }
        .notes-empty {
            color: var(--subtitle);
            text-align: center;
            margin-top: 60px;
            font-style: italic;
            font-size: 1.1em;
        }
        .loading {
            color: var(--subtitle);
            text-align: center;
            margin-top: 60px;
            font-size: 1.1em;
        }
        .fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 64px;
            height: 64px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: var(--panel);
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(94, 203, 144, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(94, 203, 144, 0.6);
        }
        .fab:active {
            transform: scale(0.95);
        }
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px 100px 16px;
            }
            h1 {
                font-size: 1.8em;
            }
            .fab {
                bottom: 24px;
                right: 24px;
                width: 56px;
                height: 56px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>
        <div class="notes-grid" id="notes-grid">
            <div class="loading">Loading notes...</div>
        </div>
    </div>
    <button class="fab" id="create-fab" title="Create New Note">+</button>
    <script>
        // Helper for XSS-safe text
        function escapeHTML(str) {
            return String(str || '')
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Format date to readable string
        function formatDate(dateString) {
            if (!dateString) return 'No date';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) {
                    return 'Today';
                } else if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays < 7) {
                    return `${diffDays} days ago`;
                } else {
                    return date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                }
            } catch (e) {
                return dateString;
            }
        }

        // Get content snippet (first 150 characters)
        function getContentSnippet(content) {
            if (!content) return '';
            const maxLength = 150;
            if (content.length <= maxLength) return content;
            return content.substring(0, maxLength).trim() + '...';
        }

        // Fetch and display all notes
        async function loadNotes() {
            const grid = document.getElementById('notes-grid');
            grid.innerHTML = '<div class="loading">Loading notes...</div>';
            
            try {
                const res = await fetch('/api/notes');
                if (!res.ok) throw new Error('Failed to load notes');
                const notes = await res.json();
                
                if (!notes || notes.length === 0) {
                    grid.innerHTML = '<div class="notes-empty">No notes yet. Click the + button to create one!</div>';
                    return;
                }
                
                grid.innerHTML = '';
                notes.forEach((note) => {
                    const card = document.createElement('div');
                    card.className = 'note-card';
                    card.onclick = () => {
                        window.location.href = `/index.html?id=${note.id}`;
                    };
                    
                    const title = escapeHTML(note.title || 'Untitled');
                    const contentSnippet = escapeHTML(getContentSnippet(note.content || ''));
                    const date = formatDate(note.created_at || note.date || null);
                    
                    card.innerHTML = `
                        <div class="note-title">${title}</div>
                        <div class="note-content-snippet">${contentSnippet}</div>
                        <div class="note-date">${date}</div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error('Error loading notes:', e);
                grid.innerHTML = '<div class="notes-empty">Failed to load notes. Please try again later.</div>';
            }
        }

        // Handle FAB click - redirect to index.html to create new note
        document.getElementById('create-fab').addEventListener('click', () => {
            window.location.href = '/index.html';
        });

        // Initial load
        loadNotes();
    </script>
</body>
</html>
