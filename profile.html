<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Profile | NoteVault SA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/scripts/user-profile.js"></script>
    <script src="/scripts/global-layout.js"></script>
    <style>
        :root {
            --bg: #0D0D0D;
            --panel: #1A1A1A;
            --input-bg: #1A1A1A;
            --accent: #00FF85;
            --text: #FFFFFF;
            --subtitle: #E0E0E0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 270px;
            width: calc(100% - 270px);
            min-height: calc(100vh - 72px);
            padding-top: 72px;
            padding: 72px 40px 40px 40px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .page-header {
            margin-bottom: 40px;
        }
        
        .page-header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        /* Profile Card */
        .profile-card {
            background: var(--panel);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 32px;
            border: 1px solid rgba(0, 255, 133, 0.1);
        }
        
        .profile-header {
            display: flex;
            align-items: flex-start;
            gap: 32px;
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }
        
        /* Profile Picture */
        .profile-picture-container {
            position: relative;
            flex-shrink: 0;
        }
        
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            font-weight: 700;
            border: 4px solid var(--accent);
            box-shadow: 0 4px 16px rgba(0, 255, 133, 0.3);
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .profile-picture:hover {
            transform: scale(1.05);
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .profile-picture-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: var(--accent);
            color: var(--bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid var(--panel);
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        
        .profile-picture-upload:hover {
            transform: scale(1.1);
        }
        
        .profile-picture-input {
            display: none;
        }
        
        /* Profile Info */
        .profile-info {
            flex: 1;
            min-width: 300px;
        }
        
        .profile-name-section {
            margin-bottom: 16px;
        }
        
        .profile-name-row {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        
        .profile-name {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text);
        }
        
        .reputation-badge-large {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid;
        }
        
        .reputation-badge-large.bronze {
            background: rgba(205, 127, 50, 0.2);
            color: #CD7F32;
            border-color: #CD7F32;
            box-shadow: 0 0 5px rgba(205, 127, 50, 0.3);
        }
        
        .reputation-badge-large.silver {
            background: rgba(192, 192, 192, 0.2);
            color: #C0C0C0;
            border-color: #C0C0C0;
            box-shadow: 0 0 5px rgba(192, 192, 192, 0.3);
        }
        
        .reputation-badge-large.gold {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }
        
        .reputation-badge-large.platinum {
            background: rgba(229, 228, 226, 0.25);
            color: #E5E4E2;
            border-color: #E5E4E2;
            box-shadow: 0 0 10px rgba(229, 228, 226, 0.5);
        }
        
        .profile-email {
            color: var(--subtitle);
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        
        /* Form Fields */
        .form-section {
            margin-bottom: 32px;
        }
        
        .form-section-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(0, 255, 133, 0.2);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            color: var(--subtitle);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            background: var(--input-bg);
            color: var(--text);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1em;
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            outline: none;
            transition: all 0.2s;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 133, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }
        
        .form-textarea::placeholder {
            color: var(--subtitle);
            opacity: 0.6;
        }
        
        /* Buttons */
        .btn-save {
            background: var(--accent);
            color: #000000;
            border: none;
            padding: 12px 32px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 255, 133, 0.4);
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 255, 133, 0.6);
        }
        
        .btn-save:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--subtitle);
            font-size: 1.1em;
        }
        
        .access-denied {
            text-align: center;
            padding: 80px 20px;
            color: var(--subtitle);
        }
        
        .access-denied h2 {
            color: var(--accent);
            font-size: 2em;
            margin-bottom: 16px;
        }
        
        .access-denied p {
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        
        .btn-primary {
            background: var(--accent);
            color: #000000;
            border: none;
            padding: 14px 28px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 255, 133, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 255, 133, 0.6);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--panel);
            color: var(--text);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--accent);
            z-index: 10000;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }
        
        .toast.show {
            display: flex;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 24px 20px;
                padding-top: 64px;
            }
            
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .profile-name-row {
                justify-content: center;
            }
            
            .profile-name {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="container">
            <div id="access-denied" class="access-denied" style="display: none;">
                <h2>Access Denied</h2>
                <p>You must be logged in to view your profile.</p>
                <a href="/login.html" class="btn-primary">Go to Login</a>
            </div>

            <div id="profile-content" style="display: none;">
                <div class="page-header">
                    <h1>My Profile</h1>
                </div>

                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-picture-container">
                            <div class="profile-picture" id="profile-picture">
                                <span id="profile-initial">U</span>
                            </div>
                            <label for="profile-picture-input" class="profile-picture-upload" title="Upload profile picture">
                                ðŸ“·
                            </label>
                            <input type="file" id="profile-picture-input" class="profile-picture-input" accept="image/*">
                        </div>
                        
                        <div class="profile-info">
                            <div class="profile-name-section">
                                <div class="profile-name-row">
                                    <span class="profile-name" id="profile-name">Loading...</span>
                                    <span class="reputation-badge-large" id="reputation-badge">Bronze</span>
                                </div>
                                <div class="profile-email" id="profile-email">Loading...</div>
                            </div>
                        </div>
                    </div>

                    <form id="profile-form">
                        <div class="form-section">
                            <h2 class="form-section-title">Personal Information</h2>
                            
                            <div class="form-group">
                                <label class="form-label" for="first-name">First Name</label>
                                <input type="text" id="first-name" class="form-input" name="firstName" placeholder="Enter your first name">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="last-name">Last Name</label>
                                <input type="text" id="last-name" class="form-input" name="lastName" placeholder="Enter your last name">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="school">School</label>
                                <input type="text" id="school" class="form-input" name="school" placeholder="Enter your school name">
                            </div>
                        </div>

                        <div class="form-section">
                            <h2 class="form-section-title">About Me</h2>
                            
                            <div class="form-group">
                                <label class="form-label" for="bio">Bio</label>
                                <textarea id="bio" class="form-textarea" name="bio" placeholder="Tell other students about yourself, your study approach, or what makes your notes special..."></textarea>
                            </div>
                        </div>

                        <button type="submit" class="btn-save" id="save-btn">Save Changes</button>
                    </form>
                </div>
            </div>

            <div id="loading" class="loading">Loading profile...</div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <script>
        // Map old tier names to new metal-based names
        function mapTierName(oldTier) {
            const tierMapping = {
                'Candidate': 'Bronze',
                'Scholar': 'Silver',
                'Elite': 'Gold',
                'Distinction': 'Platinum'
            };
            return tierMapping[oldTier] || 'Bronze';
        }

        // Helper for XSS-safe text
        function escapeHTML(str) {
            return String(str || '')
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Load user profile
        async function loadProfile() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('profile-content');
            const accessDeniedEl = document.getElementById('access-denied');
            
            try {
                const user = await checkAuth();
                
                if (!user) {
                    loadingEl.style.display = 'none';
                    accessDeniedEl.style.display = 'block';
                    contentEl.style.display = 'none';
                    return;
                }
                
                // Display user info
                const name = user.name || 'User';
                const email = user.email || 'Not set';
                const initial = name.charAt(0).toUpperCase();
                
                document.getElementById('profile-name').textContent = escapeHTML(name);
                document.getElementById('profile-email').textContent = escapeHTML(email);
                document.getElementById('profile-initial').textContent = initial;
                
                // Load reputation data
                try {
                    const statsRes = await fetch('/api/seller/stats');
                    if (statsRes.ok) {
                        const statsData = await statsRes.json();
                        if (statsData.success) {
                            const oldTier = statsData.tier || 'Candidate';
                            const tier = mapTierName(oldTier);
                            const tierBadge = document.getElementById('reputation-badge');
                            tierBadge.textContent = tier;
                            tierBadge.className = `reputation-badge-large ${tier.toLowerCase()}`;
                        }
                    }
                } catch (e) {
                    console.error('Error loading reputation:', e);
                }
                
                // Load profile data
                try {
                    const profileRes = await fetch('/api/user/profile');
                    if (profileRes.ok) {
                        const profileData = await profileRes.json();
                        if (profileData.success && profileData.user) {
                            const userData = profileData.user;
                            
                            // Populate form fields
                            if (userData.firstName) {
                                document.getElementById('first-name').value = userData.firstName;
                            }
                            if (userData.lastName) {
                                document.getElementById('last-name').value = userData.lastName;
                            }
                            if (userData.school) {
                                document.getElementById('school').value = userData.school;
                            }
                            if (userData.bio) {
                                document.getElementById('bio').value = userData.bio;
                            }
                            
                            // Update profile picture if available
                            if (userData.profilePicture) {
                                const profilePic = document.getElementById('profile-picture');
                                profilePic.innerHTML = `<img src="${escapeHTML(userData.profilePicture)}" alt="Profile picture">`;
                            }
                            
                            // Update display name if first/last name available
                            if (userData.firstName || userData.lastName) {
                                const displayName = [userData.firstName, userData.lastName].filter(Boolean).join(' ');
                                document.getElementById('profile-name').textContent = escapeHTML(displayName);
                                const newInitial = (userData.firstName || 'U').charAt(0).toUpperCase();
                                document.getElementById('profile-initial').textContent = newInitial;
                            }
                        }
                    }
                } catch (e) {
                    console.error('Error loading profile data:', e);
                }
                
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
            } catch (err) {
                console.error('Error loading profile:', err);
                loadingEl.style.display = 'none';
                accessDeniedEl.style.display = 'block';
                contentEl.style.display = 'none';
            }
        }

        // Handle profile picture upload
        document.getElementById('profile-picture-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showToast('Please select an image file', 'error');
                return;
            }
            
            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showToast('Image size must be less than 5MB', 'error');
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (event) => {
                const profilePic = document.getElementById('profile-picture');
                profilePic.innerHTML = `<img src="${event.target.result}" alt="Profile picture">`;
            };
            reader.readAsDataURL(file);
            
            // Upload to server
            try {
                const formData = new FormData();
                formData.append('profilePicture', file);
                
                const res = await fetch('/api/user/update-profile-picture', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await res.json();
                
                if (res.ok && data.success) {
                    showToast('Profile picture updated successfully!');
                } else {
                    throw new Error(data.error || 'Failed to upload profile picture');
                }
            } catch (err) {
                console.error('Error uploading profile picture:', err);
                showToast('Failed to upload profile picture. Please try again.', 'error');
            }
        });

        // Handle form submission
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const saveBtn = document.getElementById('save-btn');
            const originalText = saveBtn.textContent;
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            
            try {
                const formData = {
                    firstName: document.getElementById('first-name').value.trim(),
                    lastName: document.getElementById('last-name').value.trim(),
                    school: document.getElementById('school').value.trim(),
                    bio: document.getElementById('bio').value.trim()
                };
                
                const res = await fetch('/api/user/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await res.json();
                
                if (res.ok && data.success) {
                    showToast('Profile updated successfully!');
                    
                    // Update display name
                    if (formData.firstName || formData.lastName) {
                        const displayName = [formData.firstName, formData.lastName].filter(Boolean).join(' ');
                        document.getElementById('profile-name').textContent = escapeHTML(displayName);
                        const newInitial = (formData.firstName || 'U').charAt(0).toUpperCase();
                        document.getElementById('profile-initial').textContent = newInitial;
                    }
                } else {
                    throw new Error(data.error || 'Failed to update profile');
                }
            } catch (err) {
                console.error('Error saving profile:', err);
                showToast('Failed to save profile. Please try again.', 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
            }
        });

        // Initialize on page load
        loadProfile();
    </script>
</body>
</html>
