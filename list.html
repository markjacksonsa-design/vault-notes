<!DOCTYPE html>
<html>
<head>
    <title>Notes List - My Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #181b20;
            --panel: #23272f;
            --input-bg: #252932;
            --accent: #5ecb90;
            --text: #f8f8f2;
            --subtitle: #bbbbbb;
        }
        html, body {
            height: 100%;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 24px 100px 24px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 32px;
            color: var(--accent);
            font-size: 2.2em;
            letter-spacing: 1px;
            text-align: center;
        }
        .notes-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .note-card {
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            border: 1px solid transparent;
        }
        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            background: var(--input-bg);
            border-color: var(--accent);
        }
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .note-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--accent);
            word-wrap: break-word;
            flex: 1;
        }
        .note-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge.caps {
            background: rgba(94, 203, 144, 0.2);
            color: #5ecb90;
            border: 1px solid rgba(94, 203, 144, 0.4);
        }
        .badge.ieb {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        .badge.university {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.4);
        }
        .badge.level {
            background: rgba(255, 255, 255, 0.1);
            color: var(--subtitle);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.7em;
        }
        .badge.subject {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.7em;
            text-transform: none;
        }
        .note-content-snippet {
            color: var(--subtitle);
            margin: 8px 0;
            line-height: 1.5;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            overflow: hidden;
        }
        .note-date {
            color: var(--subtitle);
            font-size: 0.85em;
            margin-top: 12px;
            opacity: 0.7;
        }
        .notes-empty {
            color: var(--subtitle);
            text-align: center;
            margin-top: 60px;
            font-style: italic;
            font-size: 1.1em;
        }
        .loading {
            color: var(--subtitle);
            text-align: center;
            margin-top: 60px;
            font-size: 1.1em;
        }
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-btn {
            background: var(--input-bg);
            color: var(--text);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 44px;
        }
        .filter-btn:hover {
            background: var(--panel);
            border-color: var(--accent);
        }
        .filter-btn.active {
            background: var(--accent);
            color: var(--panel);
            border-color: var(--accent);
        }
        .filter-row {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        .search-container {
            margin-bottom: 0;
        }
        .subject-filter-container {
            flex: 1;
            min-width: 200px;
        }
        .search-input, .subject-filter-input {
            width: 100%;
            background: var(--input-bg);
            color: var(--text);
            border: none;
            border-radius: 8px;
            font-size: 1em;
            padding: 12px 16px;
            box-sizing: border-box;
            outline: none;
            transition: box-shadow 0.2s;
        }
        .search-input:focus, .subject-filter-input:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }
        .search-input::placeholder, .subject-filter-input::placeholder {
            color: var(--subtitle);
            opacity: 0.6;
        }
        .highlight {
            background-color: rgba(94, 203, 144, 0.3);
            color: var(--accent);
            font-weight: bold;
            padding: 2px 0;
        }
        .fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 64px;
            height: 64px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: var(--panel);
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(94, 203, 144, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(94, 203, 144, 0.6);
        }
        .fab:active {
            transform: scale(0.95);
        }
        /* Navigation Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background: var(--panel);
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            z-index: 999;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar nav {
            margin-top: 60px;
        }
        .sidebar a {
            display: block;
            color: var(--text);
            text-decoration: none;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: var(--input-bg);
            color: var(--accent);
        }
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
        }
        .sidebar-overlay.open {
            display: block;
        }
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 44px;
            height: 44px;
            background: var(--panel);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1001;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .hamburger span {
            display: block;
            width: 24px;
            height: 3px;
            background: var(--text);
            border-radius: 2px;
            transition: all 0.3s;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px 100px 16px;
            }
            h1 {
                font-size: 1.8em;
                margin-top: 60px;
            }
            .fab {
                bottom: 24px;
                right: 24px;
                width: 56px;
                height: 56px;
                font-size: 28px;
                min-height: 56px;
            }
            /* Show hamburger menu on mobile */
            .hamburger {
                display: flex;
            }
            /* Full width cards on mobile */
            .note-card {
                width: 100%;
                padding: 16px;
            }
            /* Larger touch targets */
            .search-input, .subject-filter-input {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            .filter-bar {
                gap: 8px;
            }
            .filter-btn {
                flex: 1;
                min-width: 0;
                padding: 12px 16px;
            }
            .filter-row {
                flex-direction: column;
                gap: 12px;
            }
            .filter-group, .subject-filter-container {
                width: 100%;
                min-width: 100%;
            }
            button {
                min-height: 48px;
                padding: 16px 20px;
                font-size: 1.1em;
            }
        }
        @media (min-width: 769px) {
            .sidebar {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button (mobile only) -->
    <button class="hamburger" id="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <nav>
            <a href="/list.html">üìù Notes List</a>
            <a href="/index.html">‚ûï New Note</a>
        </nav>
    </div>
    
    <!-- Sidebar Overlay (mobile only) -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <div class="main-content">
        <div class="container">
        <h1>My Notes</h1>
        
        <!-- Curriculum Filter Bar -->
        <div class="filter-bar">
            <button class="filter-btn active" data-curriculum="all">All</button>
            <button class="filter-btn" data-curriculum="CAPS">CAPS</button>
            <button class="filter-btn" data-curriculum="IEB">IEB</button>
            <button class="filter-btn" data-curriculum="University">University</button>
        </div>
        
        <!-- Search and Subject Filter Row -->
        <div class="filter-row">
            <div class="filter-group search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search notes by title or content..."
                    autocomplete="off"
                >
            </div>
            <div class="subject-filter-container">
                <input 
                    type="text" 
                    id="subject-filter-input" 
                    class="subject-filter-input" 
                    placeholder="Filter by subject..."
                    autocomplete="off"
                >
            </div>
        </div>
        
        <div class="notes-grid" id="notes-grid">
            <div class="loading">Loading notes...</div>
        </div>
        </div>
    </div>
    <button class="fab" id="create-fab" title="Create New Note">+</button>
    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        
        function toggleSidebar() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
            hamburger.classList.toggle('active');
        }
        
        hamburger.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        
        // Close sidebar when clicking a link on mobile
        const sidebarLinks = sidebar.querySelectorAll('a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });
    </script>
    <script>
        // Helper for XSS-safe text
        function escapeHTML(str) {
            return String(str || '')
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Format date to readable string
        function formatDate(dateString) {
            if (!dateString) return 'No date';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) {
                    return 'Today';
                } else if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays < 7) {
                    return `${diffDays} days ago`;
                } else {
                    return date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                }
            } catch (e) {
                return dateString;
            }
        }

        // Get content snippet (first 150 characters)
        function getContentSnippet(content) {
            if (!content) return '';
            const maxLength = 150;
            if (content.length <= maxLength) return content;
            return content.substring(0, maxLength).trim() + '...';
        }

        // Highlight search term in text
        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return escapeHTML(text);
            const escapedText = escapeHTML(text);
            const escapedSearch = escapeHTML(searchTerm);
            const regex = new RegExp(`(${escapedSearch.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return escapedText.replace(regex, '<span class="highlight">$1</span>');
        }

        // Store all notes globally for filtering
        let allNotes = [];

        // Get curriculum badge HTML
        function getCurriculumBadge(curriculum) {
            if (!curriculum) return '';
            const curriculumLower = curriculum.toLowerCase();
            let badgeClass = '';
            if (curriculumLower === 'caps') badgeClass = 'caps';
            else if (curriculumLower === 'ieb') badgeClass = 'ieb';
            else if (curriculumLower === 'university') badgeClass = 'university';
            else return '';
            
            return `<span class="badge ${badgeClass}">${escapeHTML(curriculum)}</span>`;
        }

        // Display filtered notes
        function displayNotes(notes, searchTerm = '') {
            const grid = document.getElementById('notes-grid');
            
            if (!notes || notes.length === 0) {
                if (searchTerm || currentCurriculum !== 'all' || currentSubjectFilter) {
                    grid.innerHTML = '<div class="notes-empty">No notes found. Try adjusting your filters.</div>';
                } else {
                    grid.innerHTML = '<div class="notes-empty">No notes yet. Click the + button to create one!</div>';
                }
                return;
            }
            
            grid.innerHTML = '';
            notes.forEach((note) => {
                const card = document.createElement('div');
                card.className = 'note-card';
                card.onclick = () => {
                    window.location.href = `/index.html?id=${note.id}`;
                };
                
                const title = highlightText(note.title || 'Untitled', searchTerm);
                const contentSnippet = escapeHTML(getContentSnippet(note.content || ''));
                const date = formatDate(note.created_at || note.date || null);
                
                // Build badges
                const badges = [];
                if (note.curriculum) {
                    badges.push(getCurriculumBadge(note.curriculum));
                }
                if (note.level) {
                    badges.push(`<span class="badge level">${escapeHTML(note.level)}</span>`);
                }
                if (note.subject) {
                    badges.push(`<span class="badge subject">${escapeHTML(note.subject)}</span>`);
                }
                const badgesHTML = badges.length > 0 ? `<div class="note-badges">${badges.join('')}</div>` : '';
                
                card.innerHTML = `
                    <div class="note-header">
                        <div class="note-title">${title}</div>
                        ${badgesHTML}
                    </div>
                    <div class="note-content-snippet">${contentSnippet}</div>
                    <div class="note-date">${date}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Store current filter state
        let currentCurriculum = 'all';
        let currentSubjectFilter = '';

        // Apply all filters
        function applyFilters() {
            let filtered = [...allNotes];
            const searchTerm = document.getElementById('search-input').value.trim();
            
            // Filter by curriculum
            if (currentCurriculum !== 'all') {
                filtered = filtered.filter(note => 
                    (note.curriculum || '').toLowerCase() === currentCurriculum.toLowerCase()
                );
            }
            
            // Filter by subject
            if (currentSubjectFilter.trim()) {
                const subjectLower = currentSubjectFilter.toLowerCase().trim();
                filtered = filtered.filter(note => 
                    (note.subject || '').toLowerCase().includes(subjectLower)
                );
            }
            
            // Filter by search term (title/content)
            if (searchTerm) {
                const searchLower = searchTerm.toLowerCase().trim();
                filtered = filtered.filter(note => {
                    const title = (note.title || '').toLowerCase();
                    const content = (note.content || '').toLowerCase();
                    return title.includes(searchLower) || content.includes(searchLower);
                });
            }
            
            displayNotes(filtered, searchTerm);
        }

        // Filter notes based on search term (legacy function, now uses applyFilters)
        function filterNotes(searchTerm) {
            applyFilters();
        }

        // Fetch and display all notes
        async function loadNotes() {
            const grid = document.getElementById('notes-grid');
            grid.innerHTML = '<div class="loading">Loading notes...</div>';
            
            try {
                const res = await fetch('/api/notes');
                if (!res.ok) throw new Error('Failed to load notes');
                allNotes = await res.json() || [];
                
                // Apply filters (which will display all notes initially)
                applyFilters();
            } catch (e) {
                console.error('Error loading notes:', e);
                grid.innerHTML = '<div class="notes-empty">Failed to load notes. Please try again later.</div>';
            }
        }

        // Handle FAB click - redirect to index.html to create new note
        document.getElementById('create-fab').addEventListener('click', () => {
            window.location.href = '/index.html';
        });

        // Handle curriculum filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
                // Update current curriculum filter
                currentCurriculum = btn.getAttribute('data-curriculum') || 'all';
                // Apply filters
                applyFilters();
            });
        });

        // Handle search input
        document.getElementById('search-input').addEventListener('input', () => {
            applyFilters();
        });

        // Handle subject filter input
        document.getElementById('subject-filter-input').addEventListener('input', (e) => {
            currentSubjectFilter = e.target.value;
            applyFilters();
        });

        // Initial load
        loadNotes();
    </script>
</body>
</html>
