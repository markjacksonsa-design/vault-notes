<!DOCTYPE html>
<html>
<head>
    <title>NoteVault SA | Top South African Study Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #0D0D0D;
            --panel: #1A1A1A;
            --input-bg: #1A1A1A;
            --accent: #00FF85;
            --text: #FFFFFF;
            --subtitle: #E0E0E0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* App Shell Structure - Fixed Sidebar + Main Content */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        /* Sidebar - Fixed on left */
        .global-sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            flex-shrink: 0;
            z-index: 1001;
        }
        /* Main Body - Must have margin-left to account for fixed sidebar */
        .main-body {
            margin-left: 250px;
            margin-right: 0; /* Ensure no right margin */
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: calc(100% - 250px);
            max-width: none; /* Remove any max-width constraints */
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            width: 100%; /* Full width */
            margin-right: 0; /* Ensure no right margin */
        }
        .container {
            max-width: none; /* Remove max-width constraint */
            margin: 0 auto;
            margin-right: 0; /* Ensure no right margin */
            padding: 32px 24px 100px 24px; /* Extra bottom padding for footer */
            width: 100%; /* Full width */
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        /* Content Area - Wraps note cards, pushes footer down */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            width: 100%; /* Full width */
        }
        h1 {
            margin-top: 0;
            margin-bottom: 32px;
            color: var(--accent);
            font-size: 2.2em;
            letter-spacing: 1px;
            text-align: center;
        }
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            flex: 1;
            width: 100%; /* Full width */
        }
        /* Remove any floats - ensure grid layout */
        .note-card {
            display: block;
            float: none;
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s, border 0.2s;
            border: 1px solid transparent;
        }
        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 255, 133, 0.3);
            background: var(--panel);
            border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(0, 255, 133, 0.4), 0 0 0 1px rgba(0, 255, 133, 0.2);
        }
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .note-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--accent);
            word-wrap: break-word;
            flex: 1;
        }
        .note-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge.caps {
            background: rgba(0, 255, 133, 0.2);
            color: #00FF85;
            border: 1px solid rgba(0, 255, 133, 0.4);
        }
        .badge.ieb {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        .badge.university {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.4);
        }
        .tier-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 8px;
        }
        .tier-badge.candidate {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.4);
        }
        .tier-badge.scholar {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }
        .tier-badge.elite {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        .tier-badge.distinction {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.4);
        }
        .note-seller {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            font-size: 0.9em;
            color: var(--subtitle);
            flex-wrap: wrap;
        }
        .seller-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .seller-link:hover {
            color: #00CC6A;
            text-decoration: underline;
        }
        .badge.level {
            background: rgba(255, 255, 255, 0.1);
            color: var(--subtitle);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.7em;
        }
        .badge.subject {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.7em;
            text-transform: none;
        }
        .badge.free {
            background: rgba(0, 255, 133, 0.3);
            color: #00FF85;
            border: 1px solid rgba(0, 255, 133, 0.5);
            font-weight: 700;
        }
        .note-price {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--accent);
            white-space: nowrap;
        }
        .note-card-header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .note-content-snippet {

            word-wrap: break-word;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            overflow: hidden;
        }
        .note-date {
            color: var(--subtitle);
            font-size: 0.85em;
            margin-top: 12px;
            opacity: 0.7;
        }
        .notes-empty {
            color: var(--subtitle);
            text-align: center;
            margin-top: 60px;
            font-style: italic;
            font-size: 1.1em;
            padding-bottom: 20px;
        }
        .loading {
            color: var(--subtitle);
            text-align: center;
            margin-top: 60px;
            font-size: 1.1em;
            padding-bottom: 20px;
        }
        .filter-section {
            margin-bottom: 24px;
        }
        .filter-section-label {
            font-size: 0.9em;
            color: var(--subtitle);
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .pill-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .pill-btn {
            background: var(--input-bg);
            color: var(--text);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 36px;
            white-space: nowrap;
        }
        .pill-btn:hover:not(.disabled) {
            background: var(--panel);
            border-color: var(--accent);
        }
        .pill-btn.active {
            background: var(--accent);
            color: var(--panel);
            border-color: var(--accent);
        }
        .pill-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: var(--input-bg);
            color: var(--subtitle);
        }
        .filter-btn {

            color: var(--text);

            padding: 10px 20px;
            font-size: 0.95em;

        .filter-btn:hover {

            border-color: var(--accent);
        }
        .filter-btn.active {
            background: var(--accent);
            color: var(--panel);
            border-color: var(--accent);
        }
        .active-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            align-items: center;
        }
        .active-filter-tag {

            align-items: center;
            gap: 8px;
            background: var(--accent);
            color: var(--panel);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.85em;
            font-weight: 500;
        }
        .active-filter-tag .clear-btn {
            background: transparent;
            border: none;
            color: var(--panel);
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 14px;
            line-height: 1;

            background: rgba(0, 0, 0, 0.2);
        }

            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        .search-container {

        }
        .subject-filter-container {
            flex: 1;
            min-width: 200px;
        }
        .search-input, .subject-filter-input {
            width: 100%;
            background: var(--input-bg);
            color: var(--text);

            border-radius: 8px;

        .search-input::placeholder, .subject-filter-input::placeholder {
            color: var(--subtitle);

        }

            color: var(--accent);
            font-weight: bold;

        }

            bottom: 32px;
            right: 32px;
            width: 64px;
            height: 64px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: var(--panel);
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;

            justify-content: center;
            z-index: 1000;
        }
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 255, 133, 0.6);
        }
        .fab:active {
            transform: scale(0.95);
        }
        /* Navigation Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 64px;
            height: calc(100vh - 64px);
            width: 250px;
            background: var(--panel);
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);

            transform: translateX(-100%);

        .sidebar.open {
            transform: translateX(0);

            margin-top: 60px;

        .sidebar a {
            display: block;
            color: var(--text);
            text-decoration: none;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: var(--input-bg);
            color: var(--accent);
        }
        .sidebar-overlay {
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;

        .nav-logo .logo-text {

        }
        .nav-logo .logo-sa {
            color: var(--accent);

        .nav-links {

        }

            font-size: 0.95em;
        }
        .nav-links a:hover {
            color: var(--accent);

            left: 20px;

            height: 44px;

    <script>
        // Helper for XSS-safe text
        function escapeHTML(str) {
            return String(str || '')
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Format date to readable string
        function formatDate(dateString) {
            if (!dateString) return 'No date';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) {
                    return 'Today';
                } else if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays < 7) {
                    return `${diffDays} days ago`;
                } else {
                    return date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                }
            } catch (e) {
                return dateString;
            }
        }

        // Get content snippet (first 150 characters)
        function getContentSnippet(content) {
            if (!content) return '';
            const maxLength = 150;
            if (content.length <= maxLength) return content;
            return content.substring(0, maxLength).trim() + '...';
        }

        // Highlight search term in text
        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return escapeHTML(text);
            const escapedText = escapeHTML(text);
            const escapedSearch = escapeHTML(searchTerm);
            const regex = new RegExp(`(${escapedSearch.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return escapedText.replace(regex, '<span class="highlight">$1</span>');
        }

        // State Management: Active Filters
        let activeFilters = {
            curriculum: null,
            grade: null,
            subject: null
        };
        
        // Store all notes and available subjects
        let allNotes = [];
        let allSubjects = new Set(); // All unique subjects from entire dataset
        let currentSort = 'none';
        let pillAvailabilityCache = {}; // Cache for checking if pills have results

        // Get curriculum badge HTML
        function getCurriculumBadge(curriculum) {
            if (!curriculum) return '';
            const curriculumLower = curriculum.toLowerCase();
            let badgeClass = '';
            if (curriculumLower === 'caps') badgeClass = 'caps';
            else if (curriculumLower === 'ieb') badgeClass = 'ieb';
            else if (curriculumLower === 'university') badgeClass = 'university';
            else return '';
            
            return `<span class="badge ${badgeClass}">${escapeHTML(curriculum)}</span>`;
        }

        // Display filtered notes
        function displayNotes(notes, searchTerm = '') {
            const grid = document.getElementById('notes-grid');
            
            if (!notes || notes.length === 0) {
                const hasFilters = activeFilters.curriculum || activeFilters.grade || activeFilters.subject || searchTerm;
                if (hasFilters) {
                    grid.innerHTML = '<div class="notes-empty">No notes found. Try adjusting your filters.</div>';
                } else {
                    grid.innerHTML = '<div class="notes-empty">No notes yet. Click the + button to create one!</div>';
                }
                return;
            }
            
            grid.innerHTML = '';
            notes.forEach((note) => {
                const card = document.createElement('div');
                card.className = 'note-card';
                card.onclick = () => {
                    window.location.href = `/view.html?id=${note.id}`;
                };
                
                const title = highlightText(note.title || 'Untitled', searchTerm);
                const contentSnippet = escapeHTML(getContentSnippet(note.content || ''));
                const date = formatDate(note.created_at || note.date || null);
                
                // Format price
                let priceHTML = '';
                const priceValue = note.price ? parseFloat(note.price) : null;
                if (priceValue !== null && !isNaN(priceValue)) {
                    if (priceValue === 0) {
                        priceHTML = '<span class="badge free">FREE</span>';
                    } else {
                        priceHTML = `<span class="note-price">R ${priceValue.toFixed(2)}</span>`;
                    }
                }
                
                // Build badges
                const badges = [];
                if (note.curriculum) {
                    badges.push(getCurriculumBadge(note.curriculum));
                }
                if (note.level) {
                    badges.push(`<span class="badge level">${escapeHTML(note.level)}</span>`);
                }
                if (note.subject) {
                    badges.push(`<span class="badge subject">${escapeHTML(note.subject)}</span>`);
                }
                const badgesHTML = badges.length > 0 ? `<div class="note-badges">${badges.join('')}</div>` : '';
                
                // Get seller tier badge and seller info
                const sellerTier = note.seller_tier || 'Candidate';
                const sellerId = note.seller_id || note.sellerId;
                const sellerName = note.seller_name || note.sellerName || 'Unknown Seller';
                const tierBadgeHTML = sellerTier ? `<span class="tier-badge ${sellerTier.toLowerCase()}">${escapeHTML(sellerTier)}</span>` : '';
                
                // Create clickable seller link if sellerId exists
                let sellerHTML = '<span>Seller:</span>';
                if (sellerId) {
                    sellerHTML = `<span>Seller: <a href="/user/${sellerId}" class="seller-link" onclick="event.stopPropagation();">${escapeHTML(sellerName)}</a></span>`;
                } else {
                    sellerHTML = `<span>Seller: ${escapeHTML(sellerName)}</span>`;
                }
                
                card.innerHTML = `
                    <div class="note-card-header-top">
                        <div class="note-title">${title}</div>
                        ${priceHTML}
                    </div>
                    ${badgesHTML}
                    <div class="note-content-snippet">${contentSnippet}</div>
                    <div class="note-seller">
                        ${sellerHTML}
                        ${tierBadgeHTML}
                    </div>
                    <div class="note-date">${date}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Update active filter tags
        function updateActiveFilterTags() {
            const container = document.getElementById('active-filters');
            container.innerHTML = '';
            
            Object.keys(activeFilters).forEach(category => {
                if (activeFilters[category]) {
                    const tag = document.createElement('div');
                    tag.className = 'active-filter-tag';
                    const label = category === 'grade' ? activeFilters[category] : activeFilters[category];
                    tag.innerHTML = `
                        <span>${escapeHTML(label)}</span>
                        <button class="clear-btn" data-category="${category}" aria-label="Clear ${category} filter">Ã—</button>
                    `;
                    container.appendChild(tag);
                }
            });
            
            // Add event listeners to clear buttons
            container.querySelectorAll('.clear-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const category = btn.getAttribute('data-category');
                    activeFilters[category] = null;
                    updateActiveFilterTags();
                    updatePillStates();
                    refreshResults();
                });
            });
        }

        // Update pill button states (active/disabled)
        function updatePillStates() {
            // Update active states
            document.querySelectorAll('.pill-btn').forEach(btn => {
                const category = btn.getAttribute('data-category');
                const value = btn.getAttribute('data-value');
                btn.classList.remove('active');
                if (activeFilters[category] === value) {
                    btn.classList.add('active');
                }
            });
            
            // Check and update disabled states for subject pills
            checkPillAvailability();
        }

        // Check if a pill combination has results (for disabled state)
        async function checkPillAvailability() {
            // Get all subject pills
            const subjectPills = document.querySelectorAll('#subject-pills .pill-btn');
            
            if (subjectPills.length === 0) return;
            
            // For each subject pill, check if it would have results with current filters
            const checkPromises = Array.from(subjectPills).map(async (pill) => {
                const subjectValue = pill.getAttribute('data-value');
                const cacheKey = `${activeFilters.curriculum || 'null'}_${activeFilters.grade || 'null'}_${subjectValue}`;
                
                // Skip if already cached
                if (pillAvailabilityCache[cacheKey] !== undefined) {
                    if (pillAvailabilityCache[cacheKey] === 0) {
                        pill.classList.add('disabled');
                    } else {
                        pill.classList.remove('disabled');
                    }
                    return;
                }
                
                // Build query params
                const params = new URLSearchParams();
                if (activeFilters.curriculum) params.append('curriculum', activeFilters.curriculum);
                if (activeFilters.grade) params.append('grade', activeFilters.grade);
                params.append('subject', subjectValue);
                
                try {
                    const res = await fetch(`/api/search?${params.toString()}`);
                    if (res.ok) {
                        const results = await res.json();
                        const count = results ? results.length : 0;
                        pillAvailabilityCache[cacheKey] = count;
                        
                        if (count === 0) {
                            pill.classList.add('disabled');
                        } else {
                            pill.classList.remove('disabled');
                        }
                    }
                } catch (e) {
                    console.error('Error checking pill availability:', e);
                    // On error, don't disable the pill
                    pill.classList.remove('disabled');
                }
            });
            
            await Promise.all(checkPromises);
        }

        // Refresh results by fetching from API
        async function refreshResults() {
            const grid = document.getElementById('notes-grid');
            grid.innerHTML = '<div class="loading">Loading notes...</div>';
            
            const searchTerm = document.getElementById('search-input').value.trim();
            
            // Build query params
            const params = new URLSearchParams();
            if (activeFilters.curriculum) params.append('curriculum', activeFilters.curriculum);
            if (activeFilters.grade) params.append('grade', activeFilters.grade);
            if (activeFilters.subject) params.append('subject', activeFilters.subject);
            
            try {
                const res = await fetch(`/api/search?${params.toString()}`);
                if (!res.ok) throw new Error('Failed to load notes');
                allNotes = await res.json() || [];
                
                // Apply client-side search filter and sorting
                let filtered = [...allNotes];
                
                // Filter by search term (title/content)
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase().trim();
                    filtered = filtered.filter(note => {
                        const title = (note.title || '').toLowerCase();
                        const content = (note.content || '').toLowerCase();
                        return title.includes(searchLower) || content.includes(searchLower);
                    });
                }
                
                // Apply sorting
                if (currentSort === 'price-low') {
                    filtered.sort((a, b) => {
                        const priceA = a.price ? parseFloat(a.price) : Infinity;
                        const priceB = b.price ? parseFloat(b.price) : Infinity;
                        return priceA - priceB;
                    });
                } else if (currentSort === 'price-high') {
                    filtered.sort((a, b) => {
                        const priceA = a.price ? parseFloat(a.price) : -1;
                        const priceB = b.price ? parseFloat(b.price) : -1;
                        return priceB - priceA;
                    });
                }
                
                displayNotes(filtered, searchTerm);
                
                // Clear cache when filters change
                pillAvailabilityCache = {};
                updatePillStates();
            } catch (e) {
                console.error('Error loading notes:', e);
                grid.innerHTML = '<div class="notes-empty">Failed to load notes. Please try again later.</div>';
            }
        }

        // Update subject pills - show all subjects, mark disabled ones
        function updateSubjectPills() {
            const subjectPillsContainer = document.getElementById('subject-pills');
            
            // Clear existing pills
            subjectPillsContainer.innerHTML = '';
            
            // Create pills for each unique subject from entire dataset
            const sortedSubjects = Array.from(allSubjects).sort();
            sortedSubjects.forEach(subject => {
                const pill = document.createElement('button');
                pill.className = 'pill-btn';
                pill.setAttribute('data-category', 'subject');
                pill.setAttribute('data-value', subject);
                pill.textContent = subject;
                subjectPillsContainer.appendChild(pill);
            });
            
            // Add event listeners to new pills
            attachPillListeners();
            
            // Check availability after a short delay to allow API calls
            setTimeout(() => {
                checkPillAvailability();
            }, 100);
        }
        
        // Load all subjects from entire dataset
        async function loadAllSubjects() {
            try {
                const res = await fetch('/api/notes');
                if (res.ok) {
                    const allNotesData = await res.json() || [];
                    allSubjects.clear();
                    allNotesData.forEach(note => {
                        if (note.subject) {
                            allSubjects.add(note.subject);
                        }
                    });
                    updateSubjectPills();
                    // Check availability after subjects are loaded
                    setTimeout(() => {
                        checkPillAvailability();
                    }, 200);
                }
            } catch (e) {
                console.error('Error loading all subjects:', e);
            }
        }

        // Attach event listeners to pill buttons
        function attachPillListeners() {
            document.querySelectorAll('.pill-btn').forEach(btn => {
                // Remove existing listeners by cloning
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);
                
                newBtn.addEventListener('click', () => {
                    if (newBtn.classList.contains('disabled')) return;
                    
                    const category = newBtn.getAttribute('data-category');
                    const value = newBtn.getAttribute('data-value');
                    
                    // Toggle filter: if already active, clear it; otherwise set it
                    if (activeFilters[category] === value) {
                        activeFilters[category] = null;
                    } else {
                        activeFilters[category] = value;
                    }
                    
                    updateActiveFilterTags();
                    updatePillStates();
                    refreshResults();
                });
            });
        }

        // Handle search input
        document.getElementById('search-input').addEventListener('input', () => {
            refreshResults();
        });

        // Handle sort select
        document.getElementById('sort-select').addEventListener('change', (e) => {
            currentSort = e.target.value;
            refreshResults();
        });

        // Handle FAB click - redirect to index.html to create new note
        document.getElementById('create-fab').addEventListener('click', () => {
            window.location.href = '/upload.html';
        });

        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const curriculumParam = urlParams.get('curriculum');
        const gradeParam = urlParams.get('grade');
        const subjectParam = urlParams.get('subject');
        
        if (curriculumParam && curriculumParam !== 'null') {
            activeFilters.curriculum = curriculumParam;
        }
        if (gradeParam && gradeParam !== 'null') {
            activeFilters.grade = gradeParam;
        }
        if (subjectParam && subjectParam !== 'null') {
            activeFilters.subject = subjectParam;
        }

        // Initial load
        updateActiveFilterTags();
        attachPillListeners();
        loadAllSubjects(); // Load all subjects first
        refreshResults();
    </script>
</body>
