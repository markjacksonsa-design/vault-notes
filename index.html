<!DOCTYPE html>
<html>
<head>
    <title>My Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #181b20;
            --panel: #23272f;
            --input-bg: #252932;
            --accent: #5ecb90;
            --text: #f8f8f2;
            --subtitle: #bbbbbb;
        }
        html, body {
            height: 100%;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 48px auto;
            padding: 32px;
            background: var(--panel);
            border-radius: 14px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.13);
        }
        h1 {
            margin-top: 0;
            color: var(--accent);
            font-size: 2.2em;
            letter-spacing: 1px;
            text-align: center;
        }
        label {
            display: block;
            margin: 14px 0 4px 2px;
            color: var(--subtitle);
            font-size: 1em;
        }
        input[type="text"], textarea {
            width: 100%;
            background: var(--input-bg);
            color: var(--text);
            border: none;
            border-radius: 6px;
            font-size: 1em;
            padding: 10px 12px;
            margin-bottom: 10px;
            box-sizing: border-box;
            outline: none;
            transition: box-shadow 0.2s;
        }
        input[type="text"]:focus, textarea:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }
        textarea {
            min-height: 70px;
            resize: vertical;
            font-family: inherit;
        }
        button {
            background: var(--accent);
            border: none;
            padding: 12px 25px;
            color: var(--panel);
            font-weight: bold;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #47a173;
        }
        .notes-list {
            margin-top: 40px;
        }
        .note {
            background: var(--input-bg);
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 14px;
        }
        .note-title {
            font-size: 1.08em;
            font-weight: bold;
            color: var(--accent);
        }
        .note-content {
            white-space: pre-wrap;
            margin: 7px 0 0 0;
        }
        .notes-empty {
            color: #888;
            text-align: center;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Vault</h1>
        <form id="note-form">
            <label for="note-title">Note Title</label>
            <input type="text" id="note-title" name="title" required maxlength="100" autocomplete="off" placeholder="Enter a title...">
            <label for="note-content">Note Content</label>
            <textarea id="note-content" name="content" required maxlength="1000" placeholder="Type your note..."></textarea>
            <button type="submit">Save Note</button>
        </form>
        <div class="notes-list" id="notes-list"></div>
    </div>
    <script>
        // Fetch and display all notes
        async function loadNotes() {
            const list = document.getElementById('notes-list');
            list.innerHTML = '<div class="notes-empty">Loading notes...</div>';
            try {
                const res = await fetch('/api/notes');
                if (!res.ok) throw new Error('Failed to load notes');
                const notes = await res.json();
                if (!notes.length) {
                    list.innerHTML = '<div class="notes-empty">No notes yet.</div>';
                    return;
                }
                list.innerHTML = '';
                notes.forEach((note) => {
                    const div = document.createElement('div');
                    div.className = 'note';
                    div.innerHTML = `
                        <div class="note-title">${escapeHTML(note.title)}</div>
                        <div class="note-content">${escapeHTML(note.content)}</div>
                    `;
                    list.appendChild(div);
                });
            } catch (e) {
                list.innerHTML = '<div class="notes-empty">Failed to load notes.</div>';
            }
        }

        // Helper for XSS-safe text
        function escapeHTML(str) {
            return String(str)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Handle note submission
        document.getElementById('note-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const title = form['title'].value.trim();
            const content = form['content'].value.trim();
            if (!title || !content) return;

            const btn = form.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerText = 'Saving...';
            try {
                const res = await fetch('/api/notes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                if (!res.ok) throw new Error('Save failed');
                form.reset();
                await loadNotes();
            } catch (err) {
                alert('Failed to save note.');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Save Note';
            }
        });

        // Initial load
        loadNotes();
    </script>
</body>
</html>
