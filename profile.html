<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Profile | NoteVault SA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/auth.js"></script>
    <script src="/global-layout.js"></script>
    <style>
        :root {
            --bg: #0D0D0D;
            --panel: #1A1A1A;
            --input-bg: #1A1A1A;
            --accent: #00FF85;
            --text: #FFFFFF;
            --subtitle: #E0E0E0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
        }
        
        .main-content {
            padding: 40px 32px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .page-header {
            margin-bottom: 40px;
        }
        .page-header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .profile-card {
            background: var(--panel);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .profile-picture-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
            border: 4px solid var(--accent);
            box-shadow: 0 4px 16px rgba(0, 255, 133, 0.3);
        }
        
        .profile-info {
            width: 100%;
        }
        
        .info-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 24px;
        }
        
        .info-label {
            color: var(--subtitle);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .info-value {
            color: var(--text);
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--subtitle);
            font-size: 1.1em;
        }
        
        .access-denied {
            text-align: center;
            padding: 80px 20px;
            color: var(--subtitle);
        }
        .access-denied h2 {
            color: var(--accent);
            font-size: 2em;
            margin-bottom: 16px;
        }
        .access-denied p {
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        .btn-primary {
            background: var(--accent);
            color: #000000;
            border: none;
            padding: 14px 28px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 255, 133, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 255, 133, 0.6);
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 24px 20px;
            }
            .page-header h1 {
                font-size: 2em;
            }
            .profile-card {
                padding: 24px;
            }
            .profile-picture {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="container">
            <div id="access-denied" class="access-denied" style="display: none;">
                <h2>Access Denied</h2>
                <p>You must be logged in to view your profile.</p>
                <a href="/login.html" class="btn-primary">Go to Login</a>
            </div>

            <div id="profile-content" style="display: none;">
                <div class="page-header">
                    <h1>My Profile</h1>
                </div>

                <div class="profile-card">
                    <div class="profile-picture-section">
                        <div class="profile-picture" id="profile-picture">U</div>
                    </div>
                    
                    <div class="profile-info">
                        <div class="info-row">
                            <div class="info-label">Name</div>
                            <div class="info-value" id="profile-name">-</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Email</div>
                            <div class="info-value" id="profile-email">-</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="loading" class="loading">Loading profile...</div>
        </div>
    </main>

    <script>
        // Helper for XSS-safe text
        function escapeHTML(str) {
            return String(str || '')
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Load user profile
        async function loadProfile() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('profile-content');
            const deniedEl = document.getElementById('access-denied');
            
            try {
                const user = await checkAuth();
                
                if (!user) {
                    loadingEl.style.display = 'none';
                    deniedEl.style.display = 'block';
                    return;
                }
                
                // Display user info
                const name = user.name || 'Not set';
                const email = user.email || 'Not set';
                const initial = name.charAt(0).toUpperCase();
                
                document.getElementById('profile-name').textContent = escapeHTML(name);
                document.getElementById('profile-email').textContent = escapeHTML(email);
                document.getElementById('profile-picture').textContent = initial;
                
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
            } catch (err) {
                console.error('Error loading profile:', err);
                loadingEl.style.display = 'none';
                deniedEl.style.display = 'block';
            }
        }

        // Initialize on page load
        loadProfile();
    </script>
</body>
</html>
