name = "sa-study-vault"
compatibility_date = "2024-01-01"
pages_build_output_dir = "."

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "notes-db"
database_id = "your-database-id-here"

# R2 Bucket binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "student-notes-bucket"

# Environment variables (set these in Cloudflare Dashboard or via wrangler secret)
# PAYSTACK_SECRET should be set using: wrangler secret put PAYSTACK_SECRET
# AUTH_SECRET should be set using: wrangler secret put AUTH_SECRET
# For development, you can also set it in wrangler.toml (not recommended for production):
# [vars]
# AUTH_SECRET = "mnbvcxz"

