<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seller Dashboard | NoteVault SA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/auth.js"></script>
    <script src="/global-layout.js"></script>
    <style>
        :root {
            --bg: #0D0D0D;
            --panel: #1A1A1A;
            --input-bg: #1A1A1A;
            --accent: #00FF85;
            --text: #FFFFFF;
            --subtitle: #E0E0E0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: rgba(13, 13, 13, 0.85);
            backdrop-filter: blur(10px);
            padding: 16px 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 1002;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
        }
        .header-search {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
        }
        .header-search input {
            width: 100%;
            background: var(--input-bg);
            color: var(--text);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 0.95em;
            outline: none;
            transition: all 0.2s;
        }
        .header-search input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 133, 0.1);
        }
        .header-search input::placeholder {
            color: var(--subtitle);
            opacity: 0.6;
        }
        .profile-container {
            position: relative;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1em;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .profile-icon:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 133, 0.2);
        }
        .profile-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--panel);
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            min-width: 180px;
            display: none;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1003;
        }
        .profile-dropdown.open {
            display: block;
        }
        .profile-dropdown a {
            display: block;
            padding: 12px 20px;
            color: var(--text);
            text-decoration: none;
            transition: background 0.2s;
            font-size: 0.95em;
        }
        .profile-dropdown a:hover {
            background: var(--input-bg);
            color: var(--accent);
        }
        .profile-dropdown a:first-child {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Main Layout */
        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--panel);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 24px 0;
            overflow-y: auto;
        }
        .sidebar-nav {
            flex: 1;
        }
        .sidebar-nav a {
            display: block;
            padding: 14px 24px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.2s;
            font-size: 0.95em;
            font-weight: 500;
            border-left: 3px solid transparent;
        }
        .sidebar-nav a:hover {
            background: var(--input-bg);
            border-left-color: var(--accent);
            color: var(--accent);
        }
        .sidebar-nav a.active {
            background: var(--input-bg);
            border-left-color: var(--accent);
            color: var(--accent);
        }
        .sidebar-upload {
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }
        .btn-upload {
            width: 100%;
            background: var(--accent);
            color: #000000;
            border: none;
            padding: 14px 24px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 255, 133, 0.4);
        }
        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 255, 133, 0.6);
        }
        .btn-upload::before {
            content: '+';
            font-size: 1.3em;
            font-weight: 800;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px 32px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Dashboard Header */
        .dashboard-header {
            margin-bottom: 40px;
        }
        .dashboard-header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .stat-card {
            background: var(--panel);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            border: 1px solid rgba(0, 255, 133, 0.1);
        }
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(0, 255, 133, 0.3);
        }
        .stat-label {
            color: var(--subtitle);
            font-size: 0.95em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent);
        }
        .stat-value.currency {
            font-size: 2em;
        }
        
        /* Notes Table Section */
        .table-section {
            background: var(--panel);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }
        .table-section h2 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text);
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background: var(--input-bg);
        }
        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--accent);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
        }
        tbody tr {
            transition: background 0.2s;
        }
        tbody tr:hover {
            background: var(--input-bg);
        }
        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-badge.live {
            background: rgba(0, 255, 133, 0.2);
            color: #00FF85;
            border: 1px solid rgba(0, 255, 133, 0.4);
        }
        .status-badge.pending {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            border: 1px solid rgba(255, 193, 7, 0.4);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--subtitle);
        }
        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--subtitle);
            font-size: 1.1em;
        }
        
        /* Access Denied Message */
        .access-denied {
            text-align: center;
            padding: 80px 20px;
            color: var(--subtitle);
        }
        .access-denied h2 {
            color: var(--accent);
            font-size: 2em;
            margin-bottom: 16px;
        }
        .access-denied p {
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                max-height: 200px;
            }
            .sidebar-nav {
                display: flex;
                overflow-x: auto;
            }
            .sidebar-nav a {
                white-space: nowrap;
                border-left: none;
                border-bottom: 3px solid transparent;
            }
            .sidebar-nav a.active {
                border-left: none;
                border-bottom-color: var(--accent);
            }
            .sidebar-upload {
                display: none;
            }
            .header {
                padding: 12px 20px;
            }
            .header-search {
                max-width: none;
            }
            .main-content {
                padding: 24px 20px;
            }
            .dashboard-header h1 {
                font-size: 2em;
            }
            .stats-grid {
                grid-template-columns: 1fr;
                max-width: 100%;
            }
            .table-container {
                overflow-x: scroll;
            }
            table {
                min-width: 700px;
            }
            th, td {
                padding: 12px 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Access Control Check -->
                <div id="access-denied" class="access-denied" style="display: none;">
                    <h2>Access Denied</h2>
                    <p>You must be a seller or admin to access this page.</p>
                    <a href="/home.html" class="btn-upload" style="text-decoration: none;">Return to Home</a>
                </div>

                <!-- Dashboard Content -->
                <div id="dashboard-content" style="display: none;">
                    <!-- Dashboard Header -->
                    <div class="dashboard-header">
                        <h1>Earnings</h1>
                    </div>

                    <!-- Statistics Section -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total Earnings (ZAR)</div>
                            <div class="stat-value currency" id="total-earnings">R 0.00</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Sales</div>
                            <div class="stat-value" id="total-downloads">0</div>
                        </div>
                    </div>

                    <!-- Notes Management Table -->
                    <div class="table-section">
                        <h2>My Notes</h2>
                        <div class="table-container">
                            <div id="notes-loading" class="loading">Loading your notes...</div>
                            <table id="notes-table" style="display: none;">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Status</th>
                                        <th>Total Sales</th>
                                    </tr>
                                </thead>
                                <tbody id="notes-tbody">
                                </tbody>
                            </table>
                            <div id="notes-empty" class="empty-state" style="display: none;">
                                <p>You haven't uploaded any notes yet.</p>
                                <a href="/index.html" class="btn-upload" style="text-decoration: none;">Upload Your First Note</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    <script>
        // Helper for XSS-safe text
        function escapeHTML(str) {
            return String(str || '')
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Format currency as South African Rand
        function formatCurrency(amount) {
            if (!amount || isNaN(amount) || amount === null) return 'R 0.00';
            const numAmount = parseFloat(amount);
            if (isNaN(numAmount)) return 'R 0.00';
            return 'R ' + numAmount.toLocaleString('en-ZA', { 
                minimumFractionDigits: 2, 
                maximumFractionDigits: 2 
            });
        }


        // Check user role and access
        async function checkSellerAccess() {
            try {
                const user = await checkAuth();
                
                if (!user) {
                    window.location.href = '/home.html';
                    return false;
                }

                const res = await fetch('/api/notes?my=true');
                if (!res.ok) {
                    console.warn('Could not verify seller status. Please implement proper role checking in the backend.');
                    return true;
                }
                
                return true;
            } catch (error) {
                console.error('Error checking seller access:', error);
                window.location.href = '/home.html';
                return false;
            }
        }

        // Load seller statistics
        async function loadStats() {
            try {
                const statsRes = await fetch('/api/seller/stats');
                
                if (!statsRes.ok) {
                    if (statsRes.status === 401) {
                        return;
                    }
                    throw new Error('Failed to load statistics');
                }

                const statsData = await statsRes.json();
                
                if (!statsData.success) {
                    throw new Error('Invalid response from stats API');
                }

                const totalEarnings = statsData.totalEarnings || 0;
                const totalDownloads = statsData.totalDownloads || 0;

                document.getElementById('total-earnings').textContent = formatCurrency(totalEarnings);
                document.getElementById('total-downloads').textContent = totalDownloads;
            } catch (err) {
                console.error('Error loading stats:', err);
                document.getElementById('total-earnings').textContent = 'R 0.00';
                document.getElementById('total-downloads').textContent = '0';
            }
        }

        // Load user's notes with sales data
        async function loadMyNotes() {
            const loadingEl = document.getElementById('notes-loading');
            const tableEl = document.getElementById('notes-table');
            const emptyEl = document.getElementById('notes-empty');
            const tbodyEl = document.getElementById('notes-tbody');
            
            try {
                const user = await checkAuth();
                if (!user || !user.id) {
                    console.error('User not authenticated');
                    return;
                }
                const sellerId = user.id;

                const notesRes = await fetch('/api/notes?my=true');
                if (!notesRes.ok) throw new Error('Failed to load notes');
                const notes = await notesRes.json() || [];

                let completedSales = [];
                try {
                    const salesRes = await fetch('/api/admin/sales');
                    if (salesRes.ok) {
                        const salesData = await salesRes.json();
                        if (salesData.success && salesData.sales) {
                            completedSales = salesData.sales.filter(sale => 
                                sale.sellerId === sellerId && sale.status === 'completed'
                            );
                        }
                    }
                } catch (e) {
                    console.warn('Could not load sales data:', e);
                }

                loadingEl.style.display = 'none';
                
                if (notes.length === 0) {
                    emptyEl.style.display = 'block';
                    tableEl.style.display = 'none';
                    return;
                }
                
                tableEl.style.display = 'table';
                emptyEl.style.display = 'none';
                
                tbodyEl.innerHTML = '';
                notes.forEach((note) => {
                    const price = note.price ? parseFloat(note.price) : 0;
                    const priceDisplay = price === 0 ? '<span style="color: var(--subtitle);">FREE</span>' : formatCurrency(price);
                    
                    const noteSales = completedSales.filter(s => String(s.noteId) === String(note.id));
                    const hasSales = noteSales.length > 0;
                    const isLive = price > 0 || hasSales;
                    const statusClass = isLive ? 'live' : 'pending';
                    const statusText = isLive ? 'Live' : 'Pending';
                    
                    const totalSales = noteSales.length;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${escapeHTML(note.title || 'Untitled')}</td>
                        <td style="color: var(--accent); font-weight: 600;">${priceDisplay}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td style="color: var(--accent); font-weight: 600;">${totalSales}</td>
                    `;
                    tbodyEl.appendChild(row);
                });
            } catch (err) {
                console.error('Error loading notes:', err);
                loadingEl.textContent = 'Failed to load notes. Please try again later.';
            }
        }

        // Initialize page
        async function init() {
            const hasAccess = await checkSellerAccess();
            
            if (hasAccess) {
                document.getElementById('dashboard-content').style.display = 'block';
                document.getElementById('access-denied').style.display = 'none';
                await loadStats();
                await loadMyNotes();
            } else {
                document.getElementById('dashboard-content').style.display = 'none';
                document.getElementById('access-denied').style.display = 'block';
            }
        }

        // Run on page load
        init();
    </script>
</body>
</html>
