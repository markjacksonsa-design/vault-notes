<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | NoteVault SA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #0D0D0D;
            --panel: #1A1A1A;
            --input-bg: #1A1A1A;
            --accent: #00FF85;
            --text: #FFFFFF;
            --subtitle: #E0E0E0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Global Navigation Header */
        .global-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(13, 13, 13, 0.85);
            backdrop-filter: blur(10px);
            padding: 16px 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid var(--accent);
            z-index: 1002;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        .nav-left a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            font-size: 0.95em;
        }
        .nav-left a:hover {
            color: var(--accent);
        }
        .nav-logo {
            font-size: 1.4em;
            font-weight: 700;
            text-decoration: none;
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            letter-spacing: -0.5px;
        }
        .nav-logo .logo-text {
            color: var(--text);
        }
        .nav-logo .logo-sa {
            color: var(--accent);
        }
        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            font-size: 0.95em;
        }
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--panel);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 133, 0.2);
            margin-top: 80px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .auth-header h1 {
            font-size: 2em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        .auth-header p {
            color: var(--subtitle);
            font-size: 0.95em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--subtitle);
            font-size: 0.9em;
            font-weight: 500;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            background: var(--input-bg);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s;
            outline: none;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 133, 0.1);
        }
        .btn-submit {
            width: 100%;
            background: var(--accent);
            color: #000000;
            border: none;
            padding: 14px 28px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 255, 133, 0.4);
            margin-top: 8px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 255, 133, 0.6);
        }
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .auth-footer p {
            color: var(--subtitle);
            font-size: 0.9em;
        }
        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .success-message {
            background: rgba(0, 255, 133, 0.2);
            border: 1px solid rgba(0, 255, 133, 0.4);
            color: var(--accent);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Global Navigation Header -->
    <nav class="global-nav">
        <div class="nav-left">
            <a href="/" class="nav-logo"><span class="logo-text">NoteVault</span> <span class="logo-sa">SA</span></a>
            <a href="/">Home</a>
        </div>
        <div class="nav-links">
            <a href="/list.html">Browse Notes</a>
            <a href="/register.html">Register</a>
            <a href="/seller-dashboard.html" id="seller-dashboard-link" style="display: none;">Seller Dashboard</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your NoteVault SA account</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-submit" id="submit-btn">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="/register.html">Register here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');
            
            // Hide messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                errorMsg.textContent = 'Please fill in all fields';
                errorMsg.classList.add('show');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // Success - redirect to original page or dashboard
                successMsg.textContent = 'Login successful! Redirecting...';
                successMsg.classList.add('show');
                
                setTimeout(() => {
                    // Check for redirect parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect');
                    if (redirectUrl) {
                        window.location.href = decodeURIComponent(redirectUrl);
                    } else {
                        window.location.href = '/list.html'; // Browse page
                    }
                }, 1000);
                
            } catch (err) {
                console.error('Login error:', err);
                errorMsg.textContent = err.message || 'Login failed. Please try again.';
                errorMsg.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
