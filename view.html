        /* Product Layout */

        }
        @keyframes pulse-glow {
            0%, 100% {

        /* Loading Spinner */
        .spinner {

            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000000;

        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        .spinner-overlay {

        /* Mobile Responsive */
        @media (max-width: 768px) {

    <script>
        // Helper for XSS-safe text
        function escapeHTML(str) {
            return String(str || '')
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Format currency
        function formatCurrency(amount) {
            if (!amount || isNaN(amount) || amount === 0) return 'FREE';
            return 'R ' + parseFloat(amount).toFixed(2);
        }

        // Get category badge HTML
        function getCategoryBadge(curriculum) {
            if (!curriculum) return '';
            const curriculumLower = curriculum.toLowerCase();
            let badgeClass = '';
            if (curriculumLower === 'caps') badgeClass = 'caps';
            else if (curriculumLower === 'ieb') badgeClass = 'ieb';
            else if (curriculumLower === 'university') badgeClass = 'university';
            else return '';
            
            return `<span class="badge ${badgeClass}">${escapeHTML(curriculum)}</span>`;
        }

        // Get note ID from URL
        function getNoteId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Paystack payment function
        async function payWithPaystack(noteId, amount, noteTitle) {
            // Validate inputs
            if (!noteId) {
                alert('Error: Note ID is missing');
                return;
            }

            // Check if user is logged in before allowing payment
            try {
                const authRes = await fetch('/api/auth/check');
                const authData = await authRes.json();
                
                if (!authData.authenticated) {
                    // Redirect to login with return URL
                    const currentUrl = encodeURIComponent(window.location.href);
                    window.location.href = `/login.html?redirect=${currentUrl}`;
                    return;
                }
            } catch (err) {
                console.error('Auth check error:', err);
                // Redirect to login on error
                const currentUrl = encodeURIComponent(window.location.href);
                window.location.href = `/login.html?redirect=${currentUrl}`;
                return;
            }

            if (amount === 0) {
                // Free download - directly download
                window.location.href = `/api/download?noteId=${noteId}&reference=free`;
                return;
            }

            // Show loading spinner
            const spinnerOverlay = document.getElementById('spinner-overlay');
            const buyBtn = document.getElementById('buy-btn');
            const buyBtnText = document.getElementById('buy-btn-text');

            try {
                // Generate unique reference
                const reference = 'note_' + noteId + '_' + Date.now();

                // Initialize Paystack payment
                const handler = PaystackPop.setup({
                    key: 'pk_test_918f2bc75973d584115dd168b8f302f3b5bc64de', // Public Key
                    email: getCurrentUser()?.email || 'customer@notevaultsa.com',
                    amount: Math.round(amount * 100), // Convert to kobo (cents)
                    currency: 'ZAR',
                    ref: reference,
                    metadata: {
                        custom_fields: [
                            {
                                display_name: 'Note Title',
                                variable_name: 'note_title',
                                value: noteTitle
                            },
                            {
                                display_name: 'Note ID',
                                variable_name: 'note_id',
                                value: noteId
                            }
                        ]
                    },
                    callback: async function(response) {
                        // Payment successful - verify with backend
                        spinnerOverlay.classList.add('active');
                        buyBtn.disabled = true;
                        buyBtnText.innerHTML = '<span class="spinner"></span> Verifying...';

                        try {
                            // Verify payment with backend
                            const verifyRes = await fetch('/api/verify-payment', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    reference: response.reference,
                                    noteId: noteId
                                })
                            });

                            if (!verifyRes.ok) {
                                const errorData = await verifyRes.json();
                                throw new Error(errorData.error || 'Payment verification failed');
                            }

                            const verifyData = await verifyRes.json();

                            // Hide spinner
                            spinnerOverlay.classList.remove('active');
                            
                            // Get personalized data from backend response
                            const noteTitle = verifyData.noteTitle || 'Your Note';
                            const customerEmail = verifyData.customerEmail || '';
                            
                            // Trigger confetti celebration with Neon Green and White
                            if (typeof confetti !== 'undefined') {
                                // Neon Green and White confetti burst
                                confetti({
                                    particleCount: 150,
                                    spread: 70,
                                    origin: { y: 0.6 },
                                    colors: ['#00FF85', '#FFFFFF', '#00FF85', '#FFFFFF'],
                                    gravity: 0.8,
                                    ticks: 200
                                });
                                
                                // Additional burst after a short delay
                                setTimeout(() => {
                                    confetti({
                                        particleCount: 100,
                                        angle: 60,
                                        spread: 55,
                                        origin: { x: 0 },
                                        colors: ['#00FF85', '#FFFFFF'],
                                        gravity: 0.8
                                    });
                                    confetti({
                                        particleCount: 100,
                                        angle: 120,
                                        spread: 55,
                                        origin: { x: 1 },
                                        colors: ['#00FF85', '#FFFFFF'],
                                        gravity: 0.8
                                    });
                                }, 300);
                            }
                            
                            // Show personalized success message (optional - can be displayed in a toast/notification)
                            console.log(`Payment verified successfully! Note: ${noteTitle}, Customer: ${customerEmail}`);
                            
                            // Hide Buy Now button and show Download PDF button
                            buyBtn.classList.add('hidden');
                            const downloadBtn = document.getElementById('download-btn');
                            downloadBtn.classList.add('show');
                            
                            // Store payment reference and download URL for download
                            downloadBtn.dataset.reference = response.reference;
                            downloadBtn.dataset.noteId = noteId;
                            if (verifyData.downloadUrl) {
                                downloadBtn.dataset.downloadUrl = verifyData.downloadUrl;
                            }

                            // Optional: Show a brief personalized success message
                            // You can uncomment this to show a toast notification
                            /*
                            const successMsg = document.createElement('div');
                            successMsg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: var(--accent); color: #000; padding: 16px 24px; border-radius: 8px; z-index: 10001; box-shadow: 0 4px 16px rgba(0, 255, 133, 0.4);';
                            successMsg.textContent = `üéâ Success! ${noteTitle} is ready for download!`;
                            document.body.appendChild(successMsg);
                            setTimeout(() => successMsg.remove(), 5000);
                            */
                        } catch (verifyErr) {
                            console.error('Verification error:', verifyErr);
                            spinnerOverlay.classList.remove('active');
                            buyBtn.disabled = false;
                            buyBtnText.textContent = buyBtnText.textContent.replace(/<span.*<\/span>/, '').trim() || 'Buy Note';
                            alert('Payment verification failed: ' + verifyErr.message + '\nPlease contact support with reference: ' + response.reference);
                        }
                    },
                    onClose: function() {
                        // User closed the payment modal
                        console.log('Payment cancelled');
                    }
                });

                // Open Paystack popup with dark theme
                handler.openIframe({
                    theme: 'dark'
                });

            } catch (err) {
                console.error('Paystack error:', err);
                alert('Error initializing payment: ' + err.message);
            }
        }

        // Load note details
        async function loadNote() {
            const noteId = getNoteId();
            if (!noteId) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'No note ID provided';
                return;
            }

            try {
                const res = await fetch(`/api/notes?id=${noteId}`);
                if (!res.ok) {
                    if (res.status === 404) {
                        throw new Error('Note not found');
                    }
                    throw new Error('Failed to load note');
                }
                const note = await res.json();
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('product-content').style.display = 'block';
                
                // Populate note details
                document.getElementById('note-title').textContent = note.title || 'Untitled';
                document.getElementById('note-subject').textContent = note.subject || '-';
                document.getElementById('note-level').textContent = note.level || '-';
                document.getElementById('note-curriculum').textContent = note.curriculum || '-';
                document.getElementById('note-content').textContent = note.content || 'No description available.';
                
                // Build badges
                const badges = [];
                if (note.curriculum) {
                    badges.push(getCategoryBadge(note.curriculum));
                }
                if (note.level) {
                    badges.push(`<span class="badge level">${escapeHTML(note.level)}</span>`);
                }
                if (note.subject) {
                    badges.push(`<span class="badge subject">${escapeHTML(note.subject)}</span>`);
                }
                document.getElementById('note-badges').innerHTML = badges.join('');
                
                // Set price
                const priceValue = note.price ? parseFloat(note.price) : 0;
                const priceDisplay = formatCurrency(priceValue);
                const priceEl = document.getElementById('note-price');
                priceEl.textContent = priceDisplay;
                if (priceValue === 0) {
                    priceEl.classList.add('free');
                } else {
                    priceEl.classList.remove('free');
                }
                
                // Setup Buy Now button
                const buyBtn = document.getElementById('buy-btn');
                const buyBtnText = document.getElementById('buy-btn-text');
                const downloadBtn = document.getElementById('download-btn');
                
                if (priceValue === 0) {
                    // For free notes, hide buy button and show download button
                    buyBtn.classList.add('hidden');
                    downloadBtn.classList.add('show');
                    downloadBtn.dataset.reference = 'free';
                    downloadBtn.dataset.noteId = noteId;
                } else {
                    // For paid notes, show buy button and hide download button
                    buyBtn.classList.remove('hidden');
                    downloadBtn.classList.remove('show');
                    buyBtnText.textContent = `Buy Note - ${priceDisplay}`;
                    buyBtn.disabled = false;
                }
                
                buyBtn.onclick = () => {
                    payWithPaystack(noteId, priceValue, note.title || 'Untitled');
                };
                
                // Setup Download PDF button
                downloadBtn.onclick = () => {
                    const downloadUrl = downloadBtn.dataset.downloadUrl;
                    const ref = downloadBtn.dataset.reference;
                    const noteIdForDownload = downloadBtn.dataset.noteId;
                    
                    // Use secure download URL if available, otherwise fallback to endpoint
                    if (downloadUrl) {
                        window.location.href = downloadUrl;
                    } else if (ref && noteIdForDownload) {
                        // Fallback to endpoint-based download
                        window.location.href = `/api/download?noteId=${noteIdForDownload}&reference=${ref}`;
                    } else {
                        alert('Download information not available. Please try again.');
                    }
                };
                
                // Check if user is owner (for now, we'll hide this - can be implemented with authentication later)
                // For demo purposes, you could check localStorage or a cookie
                const isOwner = false; // TODO: Implement owner check when authentication is added
                if (isOwner) {
                    document.getElementById('edit-btn').style.display = 'block';
                    document.getElementById('edit-btn').href = `/index.html?id=${noteId}`;
                }
                
            } catch (err) {
                console.error('Error loading note:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = err.message || 'Failed to load note';
            }
        }

        // Initialize on page load
        loadNote();
    </script>
</body>
