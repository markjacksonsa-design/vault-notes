<!DOCTYPE html>
<html>
<head>
    <title>Browse Notes | NoteVault SA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/scripts/user-profile.js"></script>
    <script src="/scripts/global-layout.js"></script>
</head>
<body>
    <div id="content-area">
        <div class="main-content">
            <div class="container">
        <h1>Browse Notes</h1>
        
        <!-- Active Filters Tags -->
        <div class="active-filters" id="active-filters"></div>
        
        <!-- Compact Filter Bar -->
        <div class="filter-bar">
            <div class="pill-row" id="curriculum-pills">
                <button class="pill-btn" data-category="curriculum" data-value="CAPS">CAPS</button>
                <button class="pill-btn" data-category="curriculum" data-value="IEB">IEB</button>
                <button class="pill-btn" data-category="curriculum" data-value="University">University</button>
            </div>
            <div class="pill-row" id="grade-pills">
                <button class="pill-btn" data-category="grade" data-value="Grade 8">Grade 8</button>
                <button class="pill-btn" data-category="grade" data-value="Grade 9">Grade 9</button>
                <button class="pill-btn" data-category="grade" data-value="Grade 10">Grade 10</button>
                <button class="pill-btn" data-category="grade" data-value="Grade 11">Grade 11</button>
                <button class="pill-btn" data-category="grade" data-value="Grade 12">Grade 12</button>
                <button class="pill-btn" data-category="grade" data-value="1st Year Uni">1st Year Uni</button>
                <button class="pill-btn" data-category="grade" data-value="2nd Year Uni">2nd Year Uni</button>
                <button class="pill-btn" data-category="grade" data-value="3rd Year Uni">3rd Year Uni</button>
                <button class="pill-btn" data-category="grade" data-value="4th Year Uni">4th Year Uni</button>
                <button class="pill-btn" data-category="grade" data-value="Postgraduate">Postgraduate</button>
            </div>
            <div class="pill-row" id="subject-pills"></div>
            <div class="filter-controls">
                <select id="topic-filter-select" class="filter-select topic-filter-select" disabled>
                    <option value="">Topic</option>
                </select>
                <input 
                    type="text" 
                    id="search-input" 
                    class="filter-input search-input" 
                    placeholder="Search..."
                    autocomplete="off"
                >
                <select id="sort-select" class="filter-select sort-select">
                    <option value="none">Sort</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>
        </div>
        
        <div class="notes-row-container" id="notes-grid">
            <div class="loading">Loading notes...</div>
        </div>
            </div>
        </div>
    </div>
    <button class="fab" id="create-fab" title="Create New Note">+</button>
    <script>
        // Global Access Control - Check authentication before page loads
        checkAccess();
        
        // Cloudflare R2 Configuration
        const R2_BASE_URL = 'https://pub-79bda9095c294af5976bf1473db1cd28.r2.dev';
        const R2_DEFAULT_PLACEHOLDER = 'default-placeholder.png';
        
        // Helper for XSS-safe text
        function escapeHTML(str) {
            return String(str || '')
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Construct R2 URL from filename
        function getR2ImageUrl(filename) {
            // If no filename provided, use default placeholder
            if (!filename || filename.trim() === '') {
                return `${R2_BASE_URL}/${R2_DEFAULT_PLACEHOLDER}`;
            }
            
            // If filename already contains a full URL, extract just the filename
            if (filename.startsWith('http://') || filename.startsWith('https://')) {
                try {
                    const urlObj = new URL(filename);
                    filename = urlObj.pathname.split('/').pop();
                } catch (e) {
                    // If URL parsing fails, try to extract filename manually
                    filename = filename.split('/').pop();
                }
            }
            
            // Remove any leading slashes from filename
            filename = filename.replace(/^\/+/, '');
            
            // Construct R2 URL with proper forward slash
            return `${R2_BASE_URL}/${filename}`;
        }
        
        // Handle broken image - replace with placeholder
        function handleImageError(img) {
            img.onerror = null; // Prevent infinite loop
            img.style.display = 'none';
            const placeholder = document.createElement('div');
            placeholder.className = 'note-card-image-placeholder';
            placeholder.textContent = 'ðŸ“„';
            img.parentNode.appendChild(placeholder);
        }

        // Format date to readable string
        function formatDate(dateString) {
            if (!dateString) return 'No date';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) {
                    return 'Today';
                } else if (diffDays === 1) {
                    return 'Yesterday';
                } else if (diffDays < 7) {
                    return `${diffDays} days ago`;
                } else {
                    return date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                }
            } catch (e) {
                return dateString;
            }
        }

        // Get content snippet (first 150 characters)
        function getContentSnippet(content) {
            if (!content) return '';
            const maxLength = 150;
            if (content.length <= maxLength) return content;
            return content.substring(0, maxLength).trim() + '...';
        }

        // Highlight search term in text
        function highlightText(text, searchTerm) {
            if (!searchTerm || !text) return escapeHTML(text);
            const escapedText = escapeHTML(text);
            const escapedSearch = escapeHTML(searchTerm);
            const regex = new RegExp(`(${escapedSearch.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return escapedText.replace(regex, '<span class="highlight">$1</span>');
        }

        // State Management: Active Filters
        let activeFilters = {
            curriculum: null,
            grade: null,
            subject: null,
            topic: null
        };
        
        // Topic mapping based on subjects
        const topicMapping = {
            'Business': ['Marketing', 'Accounting', 'Finance', 'Management', 'Economics'],
            'Mathematics': ['Algebra', 'Calculus', 'Statistics', 'Geometry', 'Trigonometry'],
            'Science': ['Physics', 'Chemistry', 'Biology', 'Earth Science'],
            'English': ['Literature', 'Grammar', 'Writing', 'Comprehension'],
            'History': ['World History', 'South African History', 'Ancient History', 'Modern History'],
            'Geography': ['Physical Geography', 'Human Geography', 'Environmental Studies'],
            'Computer Science': ['Programming', 'Data Structures', 'Algorithms', 'Web Development'],
            'Economics': ['Microeconomics', 'Macroeconomics', 'Business Economics'],
            'Psychology': ['Cognitive Psychology', 'Social Psychology', 'Developmental Psychology'],
            'Law': ['Contract', 'Criminal', 'Tort', 'Constitutional', 'Commercial'],
            'Health Science': ['Anatomy', 'Physiology', 'Pathology', 'Pharmacology', 'Biochemistry']
        };
        
        // Get topics for a subject
        function getTopicsForSubject(subject) {
            if (!subject) return [];
            return topicMapping[subject] || [];
        }
        
        // Extract year from level
        function extractYear(level) {
            if (!level) return null;
            const yearMatch = level.match(/(\d+)(st|nd|rd|th)\s*Year/i);
            if (yearMatch) {
                return `${yearMatch[1]}${yearMatch[2]} Year`;
            }
            // Check for Grade patterns
            const gradeMatch = level.match(/Grade\s*(\d+)/i);
            if (gradeMatch) {
                return `Grade ${gradeMatch[1]}`;
            }
            return null;
        }
        
        
        // Get document type from pdf_key or default
        function getDocumentType(pdfKey) {
            if (!pdfKey) return 'PDF';
            const ext = pdfKey.split('.').pop().toLowerCase();
            if (ext === 'docx' || ext === 'doc') return 'Docx';
            return 'PDF';
        }
        
        // Store all notes and available subjects
        let allNotes = [];
        let allSubjects = new Set(); // All unique subjects from entire dataset
        let currentSort = 'none';
        let pillAvailabilityCache = {}; // Cache for checking if pills have results

        // Get curriculum badge HTML
        function getCurriculumBadge(curriculum) {
            if (!curriculum) return '';
            const curriculumLower = curriculum.toLowerCase();
            let badgeClass = '';
            if (curriculumLower === 'caps') badgeClass = 'caps';
            else if (curriculumLower === 'ieb') badgeClass = 'ieb';
            else if (curriculumLower === 'university') badgeClass = 'university';
            else return '';
            
            return `<span class="badge ${badgeClass}">${escapeHTML(curriculum)}</span>`;
        }

        // Display filtered notes
        function displayNotes(notes, searchTerm = '') {
            const grid = document.getElementById('notes-grid');
            
            if (!notes || notes.length === 0) {
                const hasFilters = activeFilters.curriculum || activeFilters.grade || activeFilters.subject || activeFilters.topic || searchTerm;
                if (hasFilters) {
                    grid.innerHTML = '<div class="notes-empty">No notes found. Try adjusting your filters.</div>';
                } else {
                    grid.innerHTML = '<div class="notes-empty">No notes yet. Click the + button to create one!</div>';
                }
                return;
            }
            
            grid.innerHTML = '';
            notes.forEach((note) => {
                const card = document.createElement('div');
                card.className = 'note-card';
                card.onclick = () => {
                    window.location.href = `/view.html?id=${note.id}`;
                };
                
                const title = highlightText(note.title || 'Untitled', searchTerm);
                const contentSnippet = escapeHTML(getContentSnippet(note.content || ''));
                const date = formatDate(note.created_at || note.date || null);
                
                // Format price
                let priceHTML = '';
                const priceValue = note.price ? parseFloat(note.price) : null;
                if (priceValue !== null && !isNaN(priceValue)) {
                    if (priceValue === 0) {
                        priceHTML = '<span class="badge free">FREE</span>';
                    } else {
                        priceHTML = `<span class="note-price">R ${priceValue.toFixed(2)}</span>`;
                    }
                }
                
                // Year badge
                const year = extractYear(note.level);
                const yearBadgeHTML = year ? `<div class="year-badge">${escapeHTML(year)}</div>` : '';
                
                // Stat bar data
                const pages = note.pages || Math.floor(Math.random() * 50) + 10; // Default if not available
                const docType = getDocumentType(note.pdf_key);
                const academicYear = extractYear(note.level) || 'N/A';
                
                // Stat bar HTML (Page Count, File Format, Academic Year)
                const statBarHTML = `
                    <div class="note-stat-bar">
                        <span class="stat-pill">
                            <span class="stat-icon">ðŸ“„</span>
                            <span>${pages} Pages</span>
                        </span>
                        <span class="stat-pill">
                            <span class="stat-icon">ðŸ“Ž</span>
                            <span>${docType}</span>
                        </span>
                        <span class="stat-pill">
                            <span class="stat-icon">ðŸ“…</span>
                            <span>${academicYear}</span>
                        </span>
                    </div>
                `;
                
                // Build badges
                const badges = [];
                if (note.curriculum) {
                    badges.push(getCurriculumBadge(note.curriculum));
                }
                if (note.level) {
                    badges.push(`<span class="badge level">${escapeHTML(note.level)}</span>`);
                }
                if (note.subject) {
                    badges.push(`<span class="badge subject">${escapeHTML(note.subject)}</span>`);
                }
                // Add topic badge if available
                if (note.topic) {
                    badges.push(`<span class="badge topic">${escapeHTML(note.topic)}</span>`);
                }
                const badgesHTML = badges.length > 0 ? `<div class="note-badges">${badges.join('')}</div>` : '';
                
                // Get seller tier badge and seller info
                const sellerTier = note.seller_tier || 'Candidate';
                const sellerId = note.seller_id || note.sellerId;
                const sellerName = note.seller_name || note.sellerName || 'Unknown Seller';
                const tierBadgeHTML = sellerTier ? `<span class="tier-badge ${sellerTier.toLowerCase()}">${escapeHTML(sellerTier)}</span>` : '';
                
                // Seller name (no link)
                const sellerHTML = `<span>Seller: ${escapeHTML(sellerName)}</span>`;
                
                // Get thumbnail filename from database (thumbnail_url column stores filename only)
                // getR2ImageUrl handles empty filenames by returning default placeholder
                const thumbnailFilename = note.thumbnail_url || '';
                const imageUrl = getR2ImageUrl(thumbnailFilename);
                
                // Build image HTML with error handling for broken images
                // Use onerror to replace broken image with placeholder div
                const imageHTML = `<img src="${escapeHTML(imageUrl)}" alt="${escapeHTML(note.title || 'Note preview')}" class="note-card-image" onerror="this.onerror=null; this.parentNode.innerHTML='<div class=\\'note-card-image-placeholder\\'>ðŸ“„</div>'" />`;
                
                // Get primary category badge (prefer subject, then curriculum, then level)
                const primaryCategoryBadge = note.subject 
                    ? `<span class="badge subject">${escapeHTML(note.subject)}</span>`
                    : note.curriculum 
                        ? getCurriculumBadge(note.curriculum)
                        : note.level 
                            ? `<span class="badge level">${escapeHTML(note.level)}</span>`
                            : '';
                
                card.innerHTML = `
                    <div class="note-card-image-container">
                        ${imageHTML}
                    </div>
                    <div class="note-card-content">
                        <div class="note-card-header-row">
                            <div class="note-title">${title}</div>
                            <div class="note-price-container">${priceHTML}</div>
                        </div>
                        <div class="note-card-middle-row">
                            <div class="note-content-snippet">${contentSnippet}</div>
                            <div class="note-category-badge">${primaryCategoryBadge}</div>
                        </div>
                        <div class="note-card-author-row">
                            <div class="note-author-info">
                                <span class="author-label">Author:</span>
                                <span class="author-name">${escapeHTML(sellerName)}</span>
                            </div>
                            <div class="note-reputation-badge">
                                ${tierBadgeHTML}
                            </div>
                        </div>
                        <div class="note-card-bottom-row">
                            <button class="note-view-details-btn" onclick="event.stopPropagation(); window.location.href='/view.html?id=${note.id}'">View Details</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Update active filter tags
        function updateActiveFilterTags() {
            const container = document.getElementById('active-filters');
            container.innerHTML = '';
            
            Object.keys(activeFilters).forEach(category => {
                if (activeFilters[category]) {
                    const tag = document.createElement('div');
                    tag.className = 'active-filter-tag';
                    const label = category === 'grade' ? activeFilters[category] : activeFilters[category];
                    tag.innerHTML = `
                        <span>${escapeHTML(label)}</span>
                        <button class="clear-btn" data-category="${category}" aria-label="Clear ${category} filter">Ã—</button>
                    `;
                    container.appendChild(tag);
                }
            });
            
            // Add event listeners to clear buttons
            container.querySelectorAll('.clear-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const category = btn.getAttribute('data-category');
                    activeFilters[category] = null;
                    if (category === 'subject') {
                        // Clear topic when subject is cleared
                        activeFilters.topic = null;
                        updateTopicDropdown();
                    }
                    updateActiveFilterTags();
                    updatePillStates();
                    refreshResults();
                });
            });
        }
        
        // Update topic dropdown based on selected subject
        function updateTopicDropdown() {
            const topicSelect = document.getElementById('topic-filter-select');
            const selectedSubject = activeFilters.subject;
            
            // Clear existing options
            topicSelect.innerHTML = '';
            
            if (!selectedSubject) {
                topicSelect.disabled = true;
                topicSelect.innerHTML = '<option value="">Topic</option>';
                return;
            }
            
            // Enable dropdown
            topicSelect.disabled = false;
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Topic';
            topicSelect.appendChild(defaultOption);
            
            // Get topics for selected subject
            const topics = getTopicsForSubject(selectedSubject);
            
            if (topics.length === 0) {
                topicSelect.disabled = true;
                topicSelect.innerHTML = '<option value="">Topic</option>';
                return;
            }
            
            // Add topic options
            topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                if (activeFilters.topic === topic) {
                    option.selected = true;
                }
                topicSelect.appendChild(option);
            });
        }

        // Update pill button states (active/disabled)
        function updatePillStates() {
            // Update active states
            document.querySelectorAll('.pill-btn').forEach(btn => {
                const category = btn.getAttribute('data-category');
                const value = btn.getAttribute('data-value');
                btn.classList.remove('active');
                if (activeFilters[category] === value) {
                    btn.classList.add('active');
                }
            });
            
            // Check and update disabled states for subject pills
            checkPillAvailability();
        }

        // Check if a pill combination has results (for disabled state)
        async function checkPillAvailability() {
            // Get all subject pills
            const subjectPills = document.querySelectorAll('#subject-pills .pill-btn');
            
            if (subjectPills.length === 0) return;
            
            // For each subject pill, check if it would have results with current filters
            const checkPromises = Array.from(subjectPills).map(async (pill) => {
                const subjectValue = pill.getAttribute('data-value');
                const cacheKey = `${activeFilters.curriculum || 'null'}_${activeFilters.grade || 'null'}_${subjectValue}`;
                
                // Skip if already cached
                if (pillAvailabilityCache[cacheKey] !== undefined) {
                    if (pillAvailabilityCache[cacheKey] === 0) {
                        pill.classList.add('disabled');
                    } else {
                        pill.classList.remove('disabled');
                    }
                    return;
                }
                
                // Build query params
                const params = new URLSearchParams();
                if (activeFilters.curriculum) params.append('curriculum', activeFilters.curriculum);
                if (activeFilters.grade) params.append('grade', activeFilters.grade);
                params.append('subject', subjectValue);
                
                try {
                    const res = await fetch(`/api/search?${params.toString()}`);
                    if (res.ok) {
                        const results = await res.json();
                        const count = results ? results.length : 0;
                        pillAvailabilityCache[cacheKey] = count;
                        
                        if (count === 0) {
                            pill.classList.add('disabled');
                        } else {
                            pill.classList.remove('disabled');
                        }
                    }
                } catch (e) {
                    console.error('Error checking pill availability:', e);
                    // On error, don't disable the pill
                    pill.classList.remove('disabled');
                }
            });
            
            await Promise.all(checkPromises);
        }

        // Refresh results by fetching from API
        async function refreshResults() {
            const grid = document.getElementById('notes-grid');
            grid.innerHTML = '<div class="loading">Loading notes...</div>';
            
            const searchTerm = document.getElementById('search-input').value.trim();
            
            // Build query params
            const params = new URLSearchParams();
            if (activeFilters.curriculum) params.append('curriculum', activeFilters.curriculum);
            if (activeFilters.grade) params.append('grade', activeFilters.grade);
            if (activeFilters.subject) params.append('subject', activeFilters.subject);
            
            try {
                const res = await fetch(`/api/search?${params.toString()}`);
                if (!res.ok) throw new Error('Failed to load notes');
                allNotes = await res.json() || [];
                
                // Apply client-side search filter and sorting
                let filtered = [...allNotes];
                
                // Filter by search term (title/content)
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase().trim();
                    filtered = filtered.filter(note => {
                        const title = (note.title || '').toLowerCase();
                        const content = (note.content || '').toLowerCase();
                        return title.includes(searchLower) || content.includes(searchLower);
                    });
                }
                
                // Filter by topic (must match both subject and topic)
                if (activeFilters.topic) {
                    filtered = filtered.filter(note => {
                        // First ensure subject matches
                        if (activeFilters.subject && note.subject !== activeFilters.subject) {
                            return false;
                        }
                        // Then check topic match
                        const noteTopic = note.topic || '';
                        const title = (note.title || '').toLowerCase();
                        const content = (note.content || '').toLowerCase();
                        const topicLower = activeFilters.topic.toLowerCase();
                        return noteTopic.toLowerCase().includes(topicLower) || 
                               title.includes(topicLower) || 
                               content.includes(topicLower);
                    });
                }
                
                // Apply sorting
                if (currentSort === 'price-low') {
                    filtered.sort((a, b) => {
                        const priceA = a.price ? parseFloat(a.price) : Infinity;
                        const priceB = b.price ? parseFloat(b.price) : Infinity;
                        return priceA - priceB;
                    });
                } else if (currentSort === 'price-high') {
                    filtered.sort((a, b) => {
                        const priceA = a.price ? parseFloat(a.price) : -1;
                        const priceB = b.price ? parseFloat(b.price) : -1;
                        return priceB - priceA;
                    });
                }
                
                displayNotes(filtered, searchTerm);
                
                // Clear cache when filters change
                pillAvailabilityCache = {};
                updatePillStates();
            } catch (e) {
                console.error('Error loading notes:', e);
                grid.innerHTML = '<div class="notes-empty">Failed to load notes. Please try again later.</div>';
            }
        }

        // Update subject pills - show all subjects, mark disabled ones
        function updateSubjectPills() {
            const subjectPillsContainer = document.getElementById('subject-pills');
            
            // Clear existing pills
            subjectPillsContainer.innerHTML = '';
            
            // Create pills for each unique subject from entire dataset
            const sortedSubjects = Array.from(allSubjects).sort();
            sortedSubjects.forEach(subject => {
                const pill = document.createElement('button');
                pill.className = 'pill-btn';
                pill.setAttribute('data-category', 'subject');
                pill.setAttribute('data-value', subject);
                pill.textContent = subject;
                subjectPillsContainer.appendChild(pill);
            });
            
            // Add event listeners to new pills
            attachPillListeners();
            
            // Check availability after a short delay to allow API calls
            setTimeout(() => {
                checkPillAvailability();
            }, 100);
        }
        
        // Load all subjects from entire dataset
        async function loadAllSubjects() {
            try {
                const res = await fetch('/api/notes');
                if (res.ok) {
                    const allNotesData = await res.json() || [];
                    allSubjects.clear();
                    allNotesData.forEach(note => {
                        if (note.subject) {
                            allSubjects.add(note.subject);
                        }
                    });
                    updateSubjectPills();
                    // Check availability after subjects are loaded
                    setTimeout(() => {
                        checkPillAvailability();
                    }, 200);
                }
            } catch (e) {
                console.error('Error loading all subjects:', e);
            }
        }

        // Attach event listeners to pill buttons
        function attachPillListeners() {
            document.querySelectorAll('.pill-btn').forEach(btn => {
                // Remove existing listeners by cloning
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);
                
                newBtn.addEventListener('click', () => {
                    if (newBtn.classList.contains('disabled')) return;
                    
                    const category = newBtn.getAttribute('data-category');
                    const value = newBtn.getAttribute('data-value');
                    
                    // Toggle filter: if already active, clear it; otherwise set it
                    if (activeFilters[category] === value) {
                        activeFilters[category] = null;
                    } else {
                        activeFilters[category] = value;
                    }
                    
                    // Update topic dropdown when subject changes
                    if (category === 'subject') {
                        activeFilters.topic = null; // Clear topic when subject changes
                        updateTopicDropdown();
                    }
                    
                    updateActiveFilterTags();
                    updatePillStates();
                    refreshResults();
                });
            });
        }

        // Handle search input
        document.getElementById('search-input').addEventListener('input', () => {
            refreshResults();
        });

        // Handle sort select
        document.getElementById('sort-select').addEventListener('change', (e) => {
            currentSort = e.target.value;
            refreshResults();
        });
        
        // Handle topic dropdown
        document.getElementById('topic-filter-select').addEventListener('change', (e) => {
            activeFilters.topic = e.target.value || null;
            updateActiveFilterTags();
            refreshResults();
        });

        // Handle FAB click - redirect to upload page
        document.getElementById('create-fab').addEventListener('click', () => {
            window.location.href = '/upload.html';
        });

        // Check for URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const curriculumParam = urlParams.get('curriculum');
        const gradeParam = urlParams.get('grade');
        const subjectParam = urlParams.get('subject');
        
        if (curriculumParam && curriculumParam !== 'null') {
            activeFilters.curriculum = curriculumParam;
        }
        if (gradeParam && gradeParam !== 'null') {
            activeFilters.grade = gradeParam;
        }
        if (subjectParam && subjectParam !== 'null') {
            activeFilters.subject = subjectParam;
        }

        // Initial load
        updateActiveFilterTags();
        updateTopicDropdown(); // Initialize topic dropdown
