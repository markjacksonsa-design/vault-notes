<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile | NoteVault SA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="View study notes and profile on NoteVault SA - South Africa's marketplace for quality study materials.">
    <meta name="robots" content="index, follow">
    <script src="/auth.js"></script>
    <script src="/global-layout.js"></script>
    <style>
        :root {
            --bg: #0D0D0D;
            --panel: #1A1A1A;
            --input-bg: #1A1A1A;
            --accent: #00FF85;
            --text: #FFFFFF;
            --subtitle: #E0E0E0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
        }
        
        .main-content {
            padding: 40px 32px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-header {
            margin-bottom: 40px;
        }
        .page-header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        /* Profile Header */
        .profile-header-section {
            background: var(--panel);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 32px;
            border: 1px solid rgba(0, 255, 133, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }
        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent);
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: 700;
        }
        .profile-info-header {
            flex: 1;
        }
        .profile-name-row {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        .profile-name {
            font-size: 2em;
            font-weight: 700;
            color: var(--text);
        }
        .tier-badge-public {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .tier-badge-public.candidate {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.4);
        }
        .tier-badge-public.scholar {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.4);
        }
        .tier-badge-public.elite {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        .tier-badge-public.distinction {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.4);
        }
        
        /* Bio Section */
        .bio-section {
            background: var(--panel);
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 32px;
            border: 1px solid rgba(0, 255, 133, 0.1);
        }
        .bio-section h3 {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 20px;
        }
        .bio-content {
            color: var(--subtitle);
            line-height: 1.8;
            font-size: 1.05em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .bio-empty {
            font-style: italic;
            opacity: 0.7;
            color: var(--subtitle);
        }
        
        /* Notes Grid */
        .notes-section {
            margin-top: 32px;
        }
        .notes-section h2 {
            font-size: 2em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 24px;
        }
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .note-card {
            background: var(--panel);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 255, 133, 0.1);
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            display: block;
        }
        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(0, 255, 133, 0.3);
            border-color: var(--accent);
        }
        .note-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 12px;
        }
        .note-price {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--accent);
            margin-top: 12px;
        }
        .note-price.free {
            color: var(--subtitle);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--subtitle);
            font-size: 1.1em;
        }
        .error {
            text-align: center;
            padding: 60px 20px;
            color: var(--accent);
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div id="profile-content" style="display: none;">
                <!-- Profile Header -->
                <div class="profile-header-section">
                    <div class="profile-header">
                        <div class="profile-picture" id="profile-picture">U</div>
                        <div class="profile-info-header">
                            <div class="profile-name-row">
                                <span class="profile-name" id="profile-name">-</span>
                                <span class="tier-badge-public" id="tier-badge">Candidate</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bio Section -->
                <div class="bio-section">
                    <h3>Introduction</h3>
                    <div class="bio-content" id="bio-content" style="display: none;"></div>
                    <div class="bio-empty" id="bio-empty">This student hasn't written a bio yet.</div>
                </div>

                <!-- Notes Section -->
                <div class="notes-section">
                    <h2>Notes for Sale</h2>
                    <div class="notes-grid" id="notes-grid"></div>
                    <div id="notes-empty" style="display: none; text-align: center; color: var(--subtitle); padding: 40px;">
                        This seller hasn't listed any notes yet.
                    </div>
                </div>
            </div>

            <div id="loading" class="loading">Loading profile...</div>
            <div id="error" class="error" style="display: none;">User not found</div>
        </div>
    </div>

    <script>
        // Helper for XSS-safe text
        function escapeHTML(str) {
            return String(str || '')
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Format currency
        function formatCurrency(amount) {
            return `R ${parseFloat(amount).toFixed(2)}`;
        }

        // Get userId from URL or query parameter
        function getUserIdFromURL() {
            // Try query parameter first (from redirect)
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            if (userId) return userId;
            
            // Try path parameter - support both /user/:id and /profile/:id
            const path = window.location.pathname;
            const userMatch = path.match(/\/user\/(\d+)/);
            if (userMatch) return userMatch[1];
            const profileMatch = path.match(/\/profile\/(\d+)/);
            if (profileMatch) return profileMatch[1];
            return null;
        }

        // Load public profile
        async function loadPublicProfile() {
            const userId = getUserIdFromURL();
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('profile-content');
            const errorEl = document.getElementById('error');
            
            if (!userId) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                return;
            }
            
            try {
                const res = await fetch(`/api/public-profile/${userId}`);
                const data = await res.json();
                
                if (!res.ok || !data.success) {
                    throw new Error(data.error || 'User not found');
                }
                
                const user = data.user;
                const notes = data.notes || [];
                
                // Update profile header
                const name = user.name || 'Unknown User';
                const initial = name.charAt(0).toUpperCase();
                document.getElementById('profile-picture').textContent = initial;
                document.getElementById('profile-name').textContent = escapeHTML(name);
                
                // Update page title and meta tags for SEO
                document.title = `${escapeHTML(name)}'s Study Notes | NoteVault SA`;
                const metaDescription = document.querySelector('meta[name="description"]');
                if (metaDescription) {
                    metaDescription.content = `View ${escapeHTML(name)}'s study notes on NoteVault SA. ${notes.length} notes available. ${user.tier || 'Candidate'} tier seller.`;
                }
                
                // Update tier badge
                const tier = user.tier || 'Candidate';
                const tierBadge = document.getElementById('tier-badge');
                tierBadge.className = `tier-badge-public ${tier.toLowerCase()}`;
                tierBadge.textContent = tier;
                
                // Update bio
                const bio = user.bio || '';
                const bioContent = document.getElementById('bio-content');
                const bioEmpty = document.getElementById('bio-empty');
                
                if (bio.trim()) {
                    bioContent.textContent = bio;
                    bioContent.style.display = 'block';
                    bioEmpty.style.display = 'none';
                } else {
                    bioContent.style.display = 'none';
                    bioEmpty.style.display = 'block';
                }
                
                // Display notes
                const notesGrid = document.getElementById('notes-grid');
                const notesEmpty = document.getElementById('notes-empty');
                
                if (notes.length === 0) {
                    notesGrid.style.display = 'none';
                    notesEmpty.style.display = 'block';
                } else {
                    notesGrid.innerHTML = '';
                    notes.forEach(note => {
                        const price = parseFloat(note.price || 0);
                        const priceDisplay = price === 0 ? '<span class="note-price free">FREE</span>' : `<span class="note-price">${formatCurrency(price)}</span>`;
                        
                        const card = document.createElement('a');
                        card.href = `/list.html?noteId=${note.id}`;
                        card.className = 'note-card';
                        card.innerHTML = `
                            <div class="note-title">${escapeHTML(note.title || 'Untitled Note')}</div>
                            ${priceDisplay}
                        `;
                        notesGrid.appendChild(card);
                    });
                }
                
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
            } catch (err) {
                console.error('Error loading public profile:', err);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = err.message || 'Failed to load profile';
            }
        }

        // Initialize on page load
        loadPublicProfile();
    </script>
</body>
</html>
