<!DOCTYPE html>
<html>
<head>
    <title>My Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #181b20;
            --panel: #23272f;
            --input-bg: #252932;
            --accent: #5ecb90;
            --text: #f8f8f2;
            --subtitle: #bbbbbb;
        }
        html, body {
            height: 100%;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 48px auto;
            padding: 32px;
            background: var(--panel);
            border-radius: 14px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.13);
        }
        h1 {
            margin-top: 0;
            color: var(--accent);
            font-size: 2.2em;
            letter-spacing: 1px;
            text-align: center;
        }
        label {
            display: block;
            margin: 14px 0 4px 2px;
            color: var(--subtitle);
            font-size: 1em;
        }
        input[type="text"], textarea {
            width: 100%;
            background: var(--input-bg);
            color: var(--text);
            border: none;
            border-radius: 6px;
            font-size: 1em;
            padding: 10px 12px;
            margin-bottom: 10px;
            box-sizing: border-box;
            outline: none;
            transition: box-shadow 0.2s;
        }
        input[type="text"]:focus, textarea:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }
        textarea {
            min-height: 70px;
            resize: vertical;
            font-family: inherit;
        }
        button {
            background: var(--accent);
            border: none;
            padding: 12px 25px;
            color: var(--panel);
            font-weight: bold;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #47a173;
        }
        .notes-list {
            margin-top: 40px;
        }
        .note {
            background: var(--input-bg);
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 14px;
        }
        .note-title {
            font-size: 1.08em;
            font-weight: bold;
            color: var(--accent);
        }
        .note-content {
            white-space: pre-wrap;
            margin: 7px 0 0 0;
        }
        .notes-empty {
            color: #888;
            text-align: center;
            margin-top: 30px;
            font-style: italic;
        }
        .back-link {
            display: inline-block;
            color: var(--subtitle);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.95em;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: var(--accent);
        }
        .back-link::before {
            content: '‚Üê ';
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/list.html" class="back-link">Back to List</a>
        <h1>My Vault</h1>
        <form id="note-form">
            <label for="note-title">Note Title</label>
            <input type="text" id="note-title" name="title" required maxlength="100" autocomplete="off" placeholder="Enter a title...">
            <label for="note-content">Note Content</label>
            <textarea id="note-content" name="content" required maxlength="1000" placeholder="Type your note..."></textarea>
            <button type="submit" id="save-btn">Save Note</button>
        </form>
    </div>
    <script>
        // Get note ID from URL parameters
        function getNoteId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Fetch a specific note by ID
        async function loadNote(id) {
            try {
                const res = await fetch(`/api/notes?id=${id}`);
                if (!res.ok) {
                    if (res.status === 404) {
                        alert('Note not found.');
                        window.location.href = '/list.html';
                        return;
                    }
                    throw new Error('Failed to load note');
                }
                const note = await res.json();
                
                // Populate the form with the note data
                document.getElementById('note-title').value = note.title || '';
                document.getElementById('note-content').value = note.content || '';
            } catch (err) {
                console.error('Error loading note:', err);
                alert('Failed to load note.');
                window.location.href = '/list.html';
            }
        }

        // Handle note submission
        document.getElementById('note-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const title = form['title'].value.trim();
            const content = form['content'].value.trim();
            if (!title || !content) return;

            const noteId = getNoteId();
            const isEditing = noteId !== null;
            const btn = document.getElementById('save-btn');
            
            btn.disabled = true;
            btn.innerText = isEditing ? 'Updating...' : 'Saving...';
            
            try {
                const url = isEditing ? `/api/notes?id=${noteId}` : '/api/notes';
                const method = isEditing ? 'PUT' : 'POST';
                
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                
                if (!res.ok) throw new Error(isEditing ? 'Update failed' : 'Save failed');
                
                // Redirect to list after successful save/update
                window.location.href = '/list.html';
            } catch (err) {
                console.error('Error saving note:', err);
                alert(isEditing ? 'Failed to update note.' : 'Failed to save note.');
            } finally {
                btn.disabled = false;
                btn.innerText = isEditing ? 'Update Note' : 'Save Note';
            }
        });

        // Check if we're editing an existing note
        const noteId = getNoteId();
        if (noteId) {
            // Update button text for editing mode
            document.getElementById('save-btn').innerText = 'Update Note';
            // Load the note data
            loadNote(noteId);
        }
    </script>
</body>
</html>
