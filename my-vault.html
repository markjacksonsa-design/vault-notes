<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Vault | NoteVault SA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/scripts/user-profile.js"></script>
    <script src="/scripts/global-layout.js"></script>
    <style>
        :root {
            --bg: #0D0D0D;
            --panel: #1A1A1A;
            --input-bg: #1A1A1A;
            --accent: #00FF85;
            --text: #FFFFFF;
            --subtitle: #E0E0E0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
        }
        
        /* Header styles handled by global-layout.js */
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 32px;
        }
        
        /* Page Header */
        .page-header {
            margin-bottom: 40px;
        }
        .page-header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        .page-header p {
            color: var(--subtitle);
            font-size: 1.1em;
        }
        
        /* Notes Grid */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        .note-card {
            background: var(--panel);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 255, 133, 0.1);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }
        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 24px rgba(0, 255, 133, 0.3);
            border-color: var(--accent);
        }
        .note-card-header {
            margin-bottom: 16px;
        }
        .note-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            line-height: 1.3;
        }
        .note-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge.caps {
            background: rgba(0, 255, 133, 0.2);
            color: #00FF85;
            border: 1px solid rgba(0, 255, 133, 0.4);
        }
        .badge.ieb {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        .badge.university {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
            border: 1px solid rgba(168, 85, 247, 0.4);
        }
        .badge.level {
            background: rgba(255, 255, 255, 0.1);
            color: var(--subtitle);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .badge.subject {
            background: rgba(255, 255, 255, 0.1);
            color: var(--subtitle);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .note-meta {
            color: var(--subtitle);
            font-size: 0.9em;
            margin-bottom: 16px;
        }
        .note-actions {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-download {
            width: 100%;
            background: var(--accent);
            color: #000000;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 255, 133, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 255, 133, 0.6);
        }
        .btn-download:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .btn-vouch {
            background: #10b981;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .btn-vouch:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.5);
            background: #059669;
        }
        .btn-vouch:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .note-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: var(--panel);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 133, 0.1);
        }
        .empty-state h2 {
            font-size: 2em;
            color: var(--text);
            margin-bottom: 16px;
        }
        .empty-state p {
            color: var(--subtitle);
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        .empty-state .btn-primary {
            background: var(--accent);
            color: #000000;
            border: none;
            padding: 14px 28px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 255, 133, 0.4);
        }
        .empty-state .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 255, 133, 0.6);
        }
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--subtitle);
            font-size: 1.2em;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 24px 20px;
            }
            .page-header h1 {
                font-size: 2em;
            }
            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container main-content">
        <div class="page-header">
            <h1>My Vault</h1>
            <p>Your purchased study notes</p>
        </div>

        <div id="loading" class="loading">Loading your purchases...</div>
        <div id="purchases-grid" class="notes-grid" style="display: none;"></div>
        <div id="empty-state" class="empty-state" style="display: none;">
            <h2>No Purchases Yet</h2>
            <p>You haven't purchased any notes yet. Start browsing to find study materials!</p>
            <a href="/list.html" class="btn-primary">Browse Notes</a>
        </div>
    </div>

    <script>
        // Global Access Control - Check authentication before page loads
        checkAccess();
        
        // Helper for XSS-safe text
        function escapeHTML(str) {
            return String(str || '')
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-ZA', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (e) {
                return dateString;
            }
        }

        // Get category badge HTML
        function getCategoryBadge(curriculum) {
            if (!curriculum) return '';
            const curriculumLower = curriculum.toLowerCase();
            let badgeClass = '';
            if (curriculumLower === 'caps') badgeClass = 'caps';
            else if (curriculumLower === 'ieb') badgeClass = 'ieb';
            else if (curriculumLower === 'university') badgeClass = 'university';
            else return '';
            
            return `<span class="badge ${badgeClass}">${escapeHTML(curriculum)}</span>`;
        }

        // Check authentication and load purchases
        async function checkAuthAndLoad() {
            try {
                // Check if user is authenticated
                const authRes = await fetch('/api/auth/check');
                const authData = await authRes.json();
                
                if (!authData.authenticated) {
                    // Redirect to login
                    window.location.href = '/login.html?redirect=/my-vault.html';
                    return;
                }

                // Load purchases
                await loadPurchases();
            } catch (err) {
                console.error('Auth check error:', err);
                window.location.href = '/login.html?redirect=/my-vault.html';
            }
        }

        // Load user's purchases
        async function loadPurchases() {
            const loadingEl = document.getElementById('loading');
            const gridEl = document.getElementById('purchases-grid');
            const emptyEl = document.getElementById('empty-state');
            
            try {
                const res = await fetch('/api/vault');
                if (!res.ok) {
                    if (res.status === 401) {
                        window.location.href = '/login.html?redirect=/my-vault.html';
                        return;
                    }
                    throw new Error('Failed to load purchases');
                }
                
                const data = await res.json();
                loadingEl.style.display = 'none';
                
                if (!data.success || !data.purchases || data.purchases.length === 0) {
                    gridEl.style.display = 'none';
                    emptyEl.style.display = 'block';
                    return;
                }
                
                gridEl.style.display = 'grid';
                emptyEl.style.display = 'none';
                gridEl.innerHTML = '';
                
                data.purchases.forEach(purchase => {
                    const card = document.createElement('div');
                    card.className = 'note-card';
                    
                    // Build badges
                    const badges = [];
                    if (purchase.curriculum) {
                        badges.push(getCategoryBadge(purchase.curriculum));
                    }
                    if (purchase.level) {
                        badges.push(`<span class="badge level">${escapeHTML(purchase.level)}</span>`);
                    }
                    if (purchase.subject) {
                        badges.push(`<span class="badge subject">${escapeHTML(purchase.subject)}</span>`);
                    }
                    const badgesHTML = badges.length > 0 ? `<div class="note-badges">${badges.join('')}</div>` : '';
                    
                    const isVouched = purchase.is_vouched || false;
                    const saleId = purchase.sale_id || purchase.id;
                    
                    card.innerHTML = `
                        <div class="note-card-header">
                            <div class="note-title">${escapeHTML(purchase.note_title || 'Untitled Note')}</div>
                            ${badgesHTML}
                            <div class="note-meta">
                                Purchased: ${formatDate(purchase.purchase_date)}<br>
                                Amount: R ${parseFloat(purchase.amount || 0).toFixed(2)}
                            </div>
                        </div>
                        <div class="note-actions">
                            <button class="btn-download" onclick="downloadNote('${purchase.noteId}', '${purchase.reference}')">
                                <span>üì•</span>
                                <span>Download PDF</span>
                            </button>
                            <button class="btn-vouch" ${isVouched ? 'disabled' : ''} onclick="vouchForSeller(${saleId}, this)" data-sale-id="${saleId}">
                                <span>${isVouched ? '‚úì' : '‚≠ê'}</span>
                                <span>${isVouched ? 'Vouched' : 'Vouch for Seller'}</span>
                            </button>
                        </div>
                    `;
                    
                    gridEl.appendChild(card);
                });
            } catch (err) {
                console.error('Error loading purchases:', err);
                // Show friendly empty state instead of error
                loadingEl.style.display = 'none';
                gridEl.style.display = 'none';
                emptyEl.style.display = 'block';
            }
        }

        // Download note (verifies sale exists)
        async function downloadNote(noteId, reference) {
            if (!noteId || !reference) {
                alert('Invalid download information');
                return;
            }
            
            // Trigger download - the backend will verify the sale exists
            window.location.href = `/api/download?noteId=${noteId}&reference=${reference}`;
        }

        // Vouch for seller
        async function vouchForSeller(saleId, buttonEl) {
            if (!saleId) {
                alert('Invalid sale information');
                return;
            }

            if (buttonEl.disabled) {
                return;
            }

            const originalText = buttonEl.innerHTML;
            buttonEl.disabled = true;
            buttonEl.innerHTML = '<span>‚è≥</span><span>Processing...</span>';

            try {
                const res = await fetch('/api/vouch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ saleId })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Failed to vouch for seller');
                }

                // Update button to show vouched state
                buttonEl.innerHTML = '<span>‚úì</span><span>Vouched</span>';
                buttonEl.style.background = '#059669';
                
                // Show success message
                alert(`Successfully vouched for seller! They received 10 reputation points.`);
            } catch (err) {
                console.error('Error vouching for seller:', err);
                alert(err.message || 'Failed to vouch for seller. Please try again.');
                buttonEl.disabled = false;
                buttonEl.innerHTML = originalText;
            }
        }

        // Initialize on page load
        checkAuthAndLoad();
    </script>
</body>
</html>
